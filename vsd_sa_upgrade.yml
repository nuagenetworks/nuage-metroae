---
- hosts: vsds
  gather_facts: no
  roles:
    - vsd-preupgrade

- hosts: vsds
  any_errors_fatal: true
  gather_facts: no
  vars:
    report_filename: vsd_pre_upgrade_report.txt
  roles:
    - vsd-health
 
- hosts: vsds
  gather_facts: no
  roles:
    - vsd-dbbackup
    - vsd-upgrade

- hosts: vsds
  any_errors_fatal: true
  gather_facts: no
  vars:
    report_filename: vsd_post_upgrade_report.txt
  roles:
    - vsd-health
