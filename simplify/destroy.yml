- hosts: vsds
  serial: 1   # Serialize to avoid RACE conditions on libvirt
  gather_facts: no
  roles:
    - { role: destroy-vm, tags: vsd }

- hosts: vscs
  serial: 1   # Serialize to avoid RACE conditions on libvirt
  gather_facts: no
  roles:
    - { role: destroy-vm, tags: vsc }
