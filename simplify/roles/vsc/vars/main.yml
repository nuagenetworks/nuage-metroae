---
# This file contains common variables that are usually
# not to be modified by users of the playbooks.
#
# Supported operating systems.
vsc_target_server_os_family_list:
  - Debian
  - RedHat
# Minimum required memory, in MB.
vsc_target_server_memory_mb_min: 1600
# Minimum required virtual CPU cores.
vsc_target_server_vcpus_min: 4
# VSC recommended ram
vsc_ram: 4147483

# VSC recommended CPUs
vsc_vcpus: 4

# Default AS number
as_number: "{{ nuage.as_number | default(65000) }}"

vsc_creds:
  host: "{{ inventory_hostname }}"
  username: "{{ vm.username | default('admin') }}"
  password: "{{ vm.password | default('admin') }}"
  timeout:  30

openflow_use_tls: "{{ vm.openflow_use_tls | default(false) }}"
xmpp_use_tls: "{{ vm.xmpp_use_tls | default(false) }}"
xmpp_inband: "{{ vm.xmpp_inband | default(false) }}"
