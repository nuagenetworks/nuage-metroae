---

- name: Set location of OpenVSwitch config file
  set_fact:
     ovs_config_file: '/etc/default/openvswitch-switch'
     ovs_service: 'nuage-openvswitch-switch'

- name: Check for supported Ubuntu version
  assert:
    that: ansible_distribution_major_version=="14" or ansible_distribution_major_version=="16"
    msg:  "Unsupported Ubuntu distribution version: {{ ansible_distribution_major_version }}"

- name: Set Ubuntu package dir u14_04/u16_04
  set_fact:
    pkg_dir: "{{ 'u' + ansible_distribution_major_version + '_04' }}"