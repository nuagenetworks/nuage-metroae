---

- name: Set location of OpenVSwitch config file
  set_fact:
     ovs_config_file: '/etc/default/openvswitch'

- name: Check for supported RHEL/CentOS version
  assert:
    that: ansible_distribution_major_version=="6" or ansible_distribution_major_version=="7"
    msg:  "Unsupported RHEL/CentOS distribution version: {{ ansible_distribution_major_version }}"

- name: Set CentOS/RHEL package dir el6/el7
  set_fact:
    pkg_dir: "{{ 'el' + ansible_distribution_major_version }}"