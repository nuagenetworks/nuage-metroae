---
- block:
  - name: List the Virtual Machines on {{ host }}
    virt: command=list_vms
    register: virt_vms
  
  - block:
    - name: Destroy the VM {{ name }}
      virt:
        name: "{{ name }}"
        state: destroyed
        uri: qemu:///system
 
    - name: Undefine VM {{ name }}
      virt:
        name: "{{ name }}"
        command: undefine
        uri: qemu:///system
    when: name in virt_vms.list_vms

  delegate_to: "{{ host }}"
  remote_user: "root"

