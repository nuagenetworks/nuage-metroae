---

- name: Show OS
  debug: var=ansible_os_family

- name: Check DNS configuration
  command: cat /etc/resolv.conf
  register: resolv_conf
  
- include: prepare_{{ansible_os_family | lower}}.yml

- name: Configure ntpd and ntpdate and local time zone
  include_role:
    name: common
    tasks_from: linux-ntp
  when: nuage.skip_host_ntp_config is not defined

- name: Remove default virsh network
  shell: virsh net-destroy default && virsh net-undefine default
  when: '"virbr0" in ansible_interfaces'
