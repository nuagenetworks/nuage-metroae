- hosts: localhost
  tasks:
    - name: Process user variables
      include_role:
        name: common
        tasks_from: handle-vars.yml

- hosts: vrss
  gather_facts: no
  pre_tasks:
    - name: Get list of VRSs that require libnetwork to be installed on them
      delegate_to: localhost
      get_libn_host_list:
        path: "{{ build_vars_file | default ('build_vars.yml') }}"
      register: rel_vrss
      run_once: True
  roles:
    - { role: check_vrs_prereqs, when: inventory_hostname in rel_vrss.meta }
