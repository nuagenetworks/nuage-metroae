vns_operations_list:
  - install
myvnsutils:
  - { hostname: jenkinsvnsutil1.example.com,
      vmname: jenkinsvnsutil1,
      target_server_type: SERVER_TYPE,
      target_server: TARGET_2SERVER,
      mgmt_ip: VNSUTIL1_IP,
      mgmt_gateway: MGMT_GATEWAY,
      mgmt_netmask: 255.255.255.0,
      data_fqdn: jenkinsvnsutil1.data.example.com,
      data_ip: VNSUTIL1_DATA,
      data_subnet: DATA_GATEWAY,
      data_netmask: 255.255.255.0,
      nsgv_ip: NSGV1_IP,
      nsgv_mac: '52:54:00:88:85:12',
      nsgv_hostname: jenkinsnsgv1.example.com,
      vsd_fqdn: "{{ vsd_fqdn_global }}" }
mynsgvs:
  - { hostname: jenkinsnsgv1.example.com,
      vmname: jenkinsnsgv1,
      target_server_type: SERVER_TYPE,
      target_server: TARGET_SERVER,
      bootstrap_method: zfb_metro,
      nsgv_mac: '52:54:00:88:85:12' }
ansible_deployment_host: TARGET_SERVER
