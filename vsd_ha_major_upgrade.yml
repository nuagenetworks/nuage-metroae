---
#TODO - shutdown xmpp on vsc before the upgrade
- hosts: vsds
  gather_facts: no
  roles:
    - vsd-preupgrade

- hosts: vsds
  gather_facts: no
  any_errors_fatal: true
  vars:
    report_filename: vsd_ha_major_upgrade_report.txt
  roles:
    - vsd-health

- hosts: vsd_ha_node1
  gather_facts: no
  any_errors_fatal: true
  roles:
    - vsd-dbbackup

- hosts: vsds
  gather_facts: no
  roles:
    - vsd-upgrade

- hosts: vsds
  gather_facts: no
  any_errors_fatal: true
  vars:
    report_filename: vsd_ha_major_post_upgrade_report.txt
  roles:
    - vsd-health
