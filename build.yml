---
# See BUILD.md for details

# First set of tasks is to gather_facts so that subsequent task list can use these facts as part of variable setting
- hosts: localhost
  gather_facts: yes
  tasks: []

# Actual tasks to generate build configuration
- hosts: localhost
  roles:
    - unpack-nuage
    - build
  vars:
    nuage_release_src_path: "{{ ansible_env.HOME}}/nuage-release"
    nuage_unpacked_dest_path: "{{ ansible_env.HOME}}/nuage-unpacked"
    nuage_target_architecture: "el7"
    nuage_unpacked: true
    
    vsd_standalone: True
    myvsds:
      - { hostname: vsd1.example.com,
          target_server: 135.227.181.232,
          mgmt_ip: 192.168.122.201,
          mgmt_gateway: 192.168.122.1,
          mgmt_netmask: 255.255.255.0 }
    myvscs:
      - { hostname: vsc1.example.com,
          target_server: 135.227.181.232,
          mgmt_ip: 192.168.122.202,
          mgmt_gateway: 192.168.122.1,
          mgmt_netmask_prefix: 24,
          ctrl_ip: 192.168.100.202,
          ctrl_netmask_prefix: 24,
          vsd_fqdn: vsd1.example.com,
          system_ip: 1.1.1.2,
          xmpp_username: vsc1,
          vsc_static_route_list: { 0.0.0.0/1 } }
      - { hostname: vsc2.example.com,
          target_server: 135.227.181.232,
          mgmt_ip: 192.168.122.203,
          mgmt_gateway: 192.168.122.1,
          mgmt_netmask_prefix: 24,
          ctrl_ip: 192.168.100.203,
          ctrl_netmask_prefix: 24,
          vsd_fqdn: vsd1.example.com,
          system_ip: 1.1.1.3,
          xmpp_username: vsc2,
          vsc_static_route_list: { 0.0.0.0/1 } }
    dockermon_install: True
    myvrss:
      - { node_ip_addr: 192.168.100.19,
          active_controller_ip: 192.168.100.202,
          standby_controller_ip: 192.168.100.203 }
    myvstats:
      - { hostname: vstat1.example.com,
          target_server: 135.227.181.232,
          mgmt_ip: 192.168.122.204,
          mgmt_gateway: 192.168.122.1,
          mgmt_netmask: 255.255.255.0,
          vsd_fqdn: vsd1.example.com }
    vns: False
    vnsutil_qcow2_path: "/tmp/metro/"
    vnsutil_qcow2_file_name: "vns-util-0.0_98.qcow2"
    myvnsutils:
      - { hostname: vnsutil1.example.com,
          target_server: 135.227.181.232,
          mgmt_ip: 192.168.122.205,
          mgmt_gateway: 192.168.122.1,
          mgmt_netmask: 255.255.255.0,
          data_ip: 192.168.100.205,
          data_subnet: 192.168.100.0,
          data_netmask: 255.255.255.0,
          nsgv_ip: 192.168.100.206,
          nsgv_mac: '52:54:00:88:85:12',
          nsgv_hostname: nsgv1.example.com,
          vsd_fqdn: vsd1.example.com}
    nsgv_qcow2_path: "/tmp/metro/"
    nsgv_qcow2_file_name: "ncpe_centos7.qcow2"
    mynsgvs:
      - { hostname: nsgv,
          target_server: 135.227.181.232,
          nsgv_mac: '52:54:00:88:85:12'}
    ansible_host: 135.227.181.232
    mgmt_bridge: "virbr0"
    data_bridge: "virbr1"
    access_bridge: "access"
    images_path: "/var/lib/libvirt/images/"
    ntp_server_list:
      - 135.227.181.232
      - 128.138.141.172
    dns_server_list:
      - 192.168.122.1
      - 128.251.10.145
    dns_domain: example.com
