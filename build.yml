  roles:
    - nuage-unpack
    - build
  vars:
    nuage_packed_src_path: "/home/caso/metro/4.0R4/packed"
    nuage_unpacked_dest_path: "/home/caso/metro/4.0R4/unpacked"
    nuage_already_unpacked: false
    nuage_target_architecture: "el7"
    vsd_standalone: True
    myvsds:
      - { hostname: vsd1.example.com,
          target_server_type: "kvm",
          target_server: 10.31.177.9,
          mgmt_ip: 192.168.122.201,
          mgmt_gateway: 192.168.122.1,
          mgmt_netmask: 255.255.255.0 }
    myvscs:
