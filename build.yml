---
- hosts: localhost

  pre_tasks:
    
    - name: Check YAML syntax
      yaml_checker: path="{{playbook_dir}}/build_vars.yml"

    - name: Check build_vars.yml
      build_vars_checker: path="{playbook_dir}}/build_vars.yml"

    - name: Include build variable files
      include_vars: "{{ build_vars_file | default ('build_vars.yml') }}"
  roles:
    - nuage-predeploy
    - validate-build-vars
    - build
