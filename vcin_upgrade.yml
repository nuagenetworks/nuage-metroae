---
- hosts: vcins
  any_errors_fatal: true
  vars:
    report_filename: vcin_pre_upgrade_report.txt
  roles:
    - vcin-health
 
- hosts: vcins
  gather_facts: no
  vars:
    vsd_sa_or_ha: sa
  roles:
    - vsd-dbbackup
    - vsd-upgrade 

- hosts: vcins
  any_errors_fatal: true
  vars:
    report_filename: vcins_post_upgrade_report.txt
    vsd_sa_or_ha: sa
  roles:
    - vcin-health
