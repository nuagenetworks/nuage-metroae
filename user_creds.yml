---
## User credential settings for VSP
## You may optionally Replace the default values, below, with those that match your environment
##
## VSD API/Architect auth params
vsd_auth:
    username: csproot
    password: csproot
    enterprise: csp
    api_url: https://{{ vsd_fqdn | default('vsd.example.com') }}:8443

## VCIN API auth params
vcin_auth:
  api_username: csproot
  api_password: csproot
  api_enterprise: csp
  api_url: https://vcin_ip_addr:port

## Optional usernames and passwords for post-install upgrades and health checks.
## By default, the default usernames and passwords for Nuage Networks
## components. If you would like to run a health check or execute an
## upgrade on components that are using non-default usernames and
## passwords, uncomment and set the variables, below.
# vsd_custom_username: root
# vsd_custom_password: Alcateldc

## KVM hypervisor username. There is no default. This setting is required
## when target_server_type is set to KVM. It may be ommitted if KVM is
## not used. 
target_server_username: root

## Optional username and password used when generating and transfering
## TLS certificates for the VRS nodes. Default value of `root`
## will be used. To use custom values, uncomment and update.
compute_username: root
compute_password: Alcateldc

## DNS username and password
dns_username: root
dns_password: Alcateldc

## Start Optional VSD password settings
##
## The file /opt/vsd/install/vsd_password.ini
## on the VSD contains various default passwords
## for the programs and services that run on the
## VSD. The passwords in this file are used at
## installation time to set the passwords on the
## VSD. To use non-default passwords for one
## or more of those programs and services, uncomment
## the username, below, and provide the password
## you would like to use. 
##
## Notes:
## - No special characters are allowed in passwords
## - Passwords can only be changed prior to VSD install
##
# cnaPwd: pass
# ejbcaPwd: pass
# ampPwd: pass
# replPwd: pass
# adminPwd: pass
# monitPwd: pass
# keyStorePwd: pass
# trustStorePwd: pass
# jreStorePwd: pass
# keyServerStorePwd: pass
## End Optional VSD password settings
