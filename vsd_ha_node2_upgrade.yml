---
- hosts: vsds
  gather_facts: no
  any_errors_fatal: true
  vars:
    report_filename: vsd_ha_node2_pre_upgrade_report.txt
  roles:
    - vsd-health
 
- hosts: vsd_ha_node2
  gather_facts: no
  roles:
    - vsd-upgrade

- hosts: vsds
  gather_facts: no
  any_errors_fatal: true
  vars:
    report_filename: vsd_ha_node2_post_upgrade_report.txt
  roles:
    - vsd-health

- hosts: vsds
  gather_facts: no
  any_errors_fatal: true
  roles:
    - set-upgrade-flag
