---
- hosts: vsds:vstats
  any_errors_fatal: true
  gather_facts: no
  vars:
    report_filename: vstat_pre_upgrade_report.txt
  roles:
    - vstat-health
 
- hosts: vstats
  gather_facts: no
  run_once: true
  roles:
    - vstat-data-backup

- hosts: vstats
  gather_facts: no
  roles:
    - vstat-upgrade

- hosts: vstats:vsds
  any_errors_fatal: true
  gather_facts: no
  vars:
    migrate_current_day_data: true
  roles:
    - vstat-data-migrate

- hosts: vsds:vstats
  gather_facts: no
  any_errors_fatal: true
  vars:
    report_filename: vstat_post_upgrade_report.txt
  roles:
    - vstat-health
