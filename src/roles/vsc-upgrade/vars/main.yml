vsc_creds:
  host: "{{ mgmt_ip }}"
  username: "{{ vsc_username|default(vsc_default_username) }}"
  password: "{{ vsc_password|default(vsc_default_password) }}"
  timeut: 180
vsc_image_copy: 'scp {{ vsc_tim_path }}/{{ vsc_tim_file_name }} {{ vsc_username|default(vsc_default_username) }}@{{ mgmt_ip }}:"{{ bof_json.image_folder }}"'
vsc_scp_timeout: "{{ vsc_scp_timeout_seconds }}"
