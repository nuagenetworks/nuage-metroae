---
- name: Check if package is installed (ignoring errors)
  command: 
    cmd: rpm -q "{{ package_name }}"
    warn: no
  register: rpm_check
  ignore_errors: True

- name: Fail if package is not installed
  assert:
    that: "rpm_check.rc == 0"
    msg: "{{ package_name }} package is not installed. Please install or run setup.sh and try again."

