
- name: Get vsd node(s) information
  import_role:
    name: common
    tasks_from: vsd-node-info.yml
  vars:
    vsd_hostname: "{{ vsd_fqdn }}"
  run_once: true

- name: Copy truststore and certificates to stats VSD
  command:
    cmd: /bin/sshpass -p{{ hostvars[stats_vsd].vsd_custom_password | default(vsd_custom_password | default(vsd_default_password)) }} scp truststore.jks {{ stats_vsd }}.jks {{ stats_vsd }}.pem root@{{ stats_vsd }}:/opt/vsd/ejbca/p12/
    chdir:  /opt/vsd/ejbca/p12/
  delegate_to: "{{ vsd_hostname_list[0] }}"
  remote_user: "{{ hostvars[vsd_hostname_list[0]].vsd_custom_username | default(vsd_custom_username | default(vsd_default_username)) }}"
  become: "{{ 'no' if hostvars[vsd_hostname_list[0]].vsd_custom_username | default(vsd_custom_username | default(vsd_default_username)) == 'root' else 'yes' }}"
  vars:
    ansible_become_pass: "{{ hostvars[vsd_hostname_list[0]].vsd_custom_password | default(vsd_custom_password | default(vsd_default_password)) }}"

- name: Change ownership of certificates
  shell: chown vsd:hadoopusers /opt/vsd/ejbca/p12/{{ stats_vsd }}*
  delegate_to: "{{ stats_vsd }}"
  remote_user: "{{ hostvars[stats_vsd].vsd_custom_username | default(vsd_custom_username | default(vsd_default_username)) }}"
  become: "{{ 'no' if hostvars[stats_vsd].vsd_custom_username | default(vsd_custom_username | default(vsd_default_username)) == 'root' else 'yes' }}"
  vars:
    ansible_become_pass: "{{ hostvars[stats_vsd].vsd_custom_password | default(vsd_custom_password | default(vsd_default_password)) }}"
