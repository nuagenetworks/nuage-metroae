---
- block:

  - name: Delete the localtime file
    file:
      path: /etc/localtime
      state: absent

  - name: Create the localtime symlink
    file:
      src: /usr/share/zoneinfo/{{ timezone }}
      dest: /etc/localtime
      state: link

  - name: Remove old NTP servers
    lineinfile:
      dest: /etc/ntp.conf
      regexp: "^server"
      state: absent
    when: ansible_os_family == "CentOS"

  - name: Remove old NTP servers
    lineinfile:
      dest: /etc/chrony.conf
      regexp: "^server"
      state: absent
    when: ansible_os_family == "Redhat"

  - name: Configure NTP servers
    lineinfile:
      dest: /etc/ntp.conf
      line: "server {{ item }} iburst"
    with_items: "{{ ntp_server_list }}"
    when: ansible_os_family == "CentOS"

  - name: Configure NTP servers
    lineinfile:
      dest: /etc/chrony.conf
      line: "server {{ item }} iburst"
    with_items: "{{ ntp_server_list }}"
    when: ansible_os_family == "Redhat"

  - name: Enable the NTP synchronization 
    systemctl: "timedatectl set-ntp true"

  - name: Stop the ntpd and ntpdate services if running
    service:
      name:  "{{ item }}"
      state: stopped
    with_items:
       - "ntpd"
       - "ntpdate"
    when: ansible_os_family == "CentOS"

  - name: Stop the ntpd and ntpdate services if running
    service:
      name:  "{{ item }}"
      state: stopped
    with_items:
       - "chronyd"
       #- "ntpdate"
    when: ansible_os_family == "Redhat"

  - name: Delete the default steptickers file
    file:
      path: /etc/ntp/step-tickers
      state: absent
    when: ansible_os_family == "CentOS"

  - name: Configure NTP servers for ntpdate
    lineinfile:
      dest: /etc/ntp/step-tickers
      line: "{{ item }}"
      create: yes
    with_items: "{{ ntp_server_list }}"
    when: ansible_os_family == "CentOS"

  - name: Enable ntpdate
    service:
      name: ntpdate
      enabled: yes
      state: started
    register: ntpdate_status
    ignore_errors: yes
    when: ansible_os_family == "CentOS"

  - name: Check for ntpdate failures
    fail:
      msg: >-
       There seems to be an issue connecting to the specified NTP servers.
       Please verify the IP addresses and check "systemctl status ntpdate.service" and "journalctl -xe" for further details.
    when:
      - ntpdate_status.msg is defined
      - ntpdate_status.msg is search('ntpdate.service failed')
      - ansible_os_family == "CentOS"

    #- name: Check for chronyd failures
    #fail:
    #  msg: >-
    #   There seems to be an issue connecting to the specified NTP servers.
    #   Please verify the IP addresses and check "systemctl status ntpdate.service" and "journalctl -xe" for further details.
    #when:
    #  - ntpdate_status.msg is defined
      #- ntpdate_status.msg is search('ntpdate.service failed')
    #  - ansible_os_family == "Redhat"

  - name: Restart ntpd
    service:
      name: ntpd
      enabled: yes
      state: restarted
    when: ansible_os_family == "CentOS"

  - name: Restart chronyd
    service:
      name: chronyd
      enabled: yes
      state: restarted
    when: ansible_os_family == "Redhat"

  - name: Check ntp sync state
    shell: ntpstat | awk 'NR==1{print $1}'
    register: sync_status
    ignore_errors: yes

  - name: Check ntp sync output
    fail:
      msg: Unexpected failure when attempting to sync with ntp
    when:
      - not sync_status.stdout is match('synchronised')
      - not sync_status.stdout is match('unsynchronised')

  - name: Check ntp sync state
    shell: ntpstat | awk 'NR==1{print $1}'
    register: retry_sync_status
    until: retry_sync_status.stdout is match('synchronised')
    retries: "{{ ntp_sync_retries }}"
    delay: "{{ ntp_sync_delay }}"
    when: sync_status.stdout is match('unsynchronised')

  remote_user: "{{ rem_user }}"
  tags: ntp
