openvswitch_config_path: /etc/default/openvswitch-switch

nuage_processes:
  - { name: "ovs-vswitchd", netstat_status: "LISTENING" }
  - { name: "nuage-rpc", netstat_status: "LISTENING"  }
  - { name: "ovsdb-server", netstat_status: "CONNECTED" }
  - { name: "nuage-SysMon", netstat_status: "LISTENING" }

nuage_kvm_processes:
  - { name: "vm-monitor", netstat_status: "CONNECTED" }
  - { name: "nuage-housekeeper", netstat_status: "LISTENING" }

nuage_os_processes:
  - { name: "nuage-metadata-agent" } 
