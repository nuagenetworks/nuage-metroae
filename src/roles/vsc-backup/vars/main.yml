vsc_creds:
  host: "{{ mgmt_ip }}"
  username: "{{ vsc_username|default(vsc_default_username) }}"
  password: "{{ vsc_password|default(vsc_default_password) }}"
  timeout: "{{ vsc_command_timeout_seconds }}"
vsc_scp_backup_primary_image: "scp {% if ssh_proxy_configuration is defined %} -o ProxyJump={{ ssh_proxy_configuration }}{% endif %} {{ vsc_username|default(vsc_default_username) }}@{{ mgmt_ip }}:{{ bof_json['primary_image_unix'] }} /tmp/{{ backup_folder }}/"
vsc_scp_backup_bof: "scp {% if ssh_proxy_configuration is defined %} -o ProxyJump={{ ssh_proxy_configuration }}{% endif %} {{ vsc_username|default(vsc_default_username) }}@{{ mgmt_ip }}:/bof.cfg /tmp/{{ backup_folder }}/"
vsc_scp_backup_config: "scp {% if ssh_proxy_configuration is defined %} -o ProxyJump={{ ssh_proxy_configuration }}{% endif %} {{ vsc_username|default(vsc_default_username) }}@{{ mgmt_ip }}:/config.cfg /tmp/{{ backup_folder }}/"
vsc_scp_backup_keys: "scp {% if ssh_proxy_configuration is defined %} -o ProxyJump={{ ssh_proxy_configuration }}{% endif %} {{ vsc_username|default(vsc_default_username) }}@{{ mgmt_ip }}:{{ item }} s /tmp/{{ backup_folder }}/"
vsc_scp_timeout: "{{ vsc_scp_timeout_seconds }}"
