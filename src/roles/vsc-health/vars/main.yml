---
expected_bgp_admin_state: Up
expected_bgp_oper_state: Up
report_filename: vsc_health_report.txt
report_path: "{{ metro_reports_dir }}/{{ report_filename }}-{{ mgmt_ip }}"
vsc_creds:
  host: "{{ mgmt_ip }}"
  username: "{{ vsc_username|default(vsc_default_username) }}"
  password: "{{ vsc_password|default(vsc_default_password) }}"
# NTP sync params
ntp_sync_retries: 150
ntp_sync_delay: 10
