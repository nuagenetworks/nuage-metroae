---
- name: Make sure ntp is installed on RedHat
  yum:
    name: ntp
    state: present
  remote_user: "{{ target_server_username }}"
  when: ansible_os_family == "RedHat"

- name: Make sure ntp is installed on Debian
  apt:
    name: ntp
    state: present
  remote_user: "{{ target_server_username }}"
  when: ansible_os_family == "Debian"

- name: Make sure the /etc/hosts file has VSP components
  lineinfile:
    dest: /etc/hosts
    line: "{{ item }}"
  with_items: "{{ etc_hosts_entries }}"
  remote_user: "{{ target_server_username }}"
