---
- name: Revert the user defined initial configuration
  metroae_config:
    spec_path: "{{ config_vsd_api_spec_path }}"
    template_path: "{{ config_template_path }}"
    user_data_path: "{{ config_user_data_path }}"
    credentials:
      username: "{{ vsd_auth.username }}"
      password: "{{ vsd_auth.password }}"
      enterprise: "{{ vsd_auth.enterprise }}"
      url: "{{ vsd_auth.api_url }}"
    state: absent

