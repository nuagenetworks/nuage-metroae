- name: Finding VM folder

  connection: local

  vmware_guest_find:

    hostname: "{{ target_server }}"

    username: "{{ vcenter.username }}"

    password: "{{ vcenter.password }}"

    datacenter: "{{ vcenter.datacenter }}"

    name: "{{ vmname }}"

    validate_certs: no

  register: nsgv_vm_folder

  ignore_errors: on



- name: Gathering info on VM

  connection: local

  vmware_guest_facts:

    hostname: "{{ target_server }}"

    username: "{{ vcenter.username }}"

    password: "{{ vcenter.password }}"

    datacenter: "{{ vcenter.datacenter }}"

    folder: "/{{ vcenter.datacenter }}{{ nsgv_vm_folder['folders'][0] }}"

    name: "{{ vmname }}"

    validate_certs: no

  register: nsgv_facts

  ignore_errors: on

  when: nsgv_vm_folder|succeeded



- debug: var=nsgv_facts verbosity=1



- block:

  - name: Power off the NSGv VM

    connection: local

    vmware_guest:

      hostname: "{{ target_server }}"

      username: "{{ vcenter.username }}"

      password: "{{ vcenter.password }}"

      validate_certs: no

      datacenter: "{{ vcenter.datacenter }}"

      folder: "/{{ vcenter.datacenter }}{{ nsgv_vm_folder['folders'][0] }}"

      name: "{{ vmname }}"

      state: "poweredoff"

    when: nsgv_facts['instance']['hw_power_status'] == 'poweredOn'



  - name: Removing the NSGv VM

    connection: local

    vmware_guest:

      hostname: "{{ target_server }}"

      username: "{{ vcenter.username }}"

      password: "{{ vcenter.password }}"

      validate_certs: no

      datacenter: "{{ vcenter.datacenter }}"

      folder: "/{{ vcenter.datacenter }}{{ nsgv_vm_folder['folders'][0] }}"

      name: "{{ vmname }}"

      state: "absent"

  when: nsgv_facts|succeeded
