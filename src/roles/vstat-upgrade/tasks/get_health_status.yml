- name: Check the status of shards being processed

  uri:

    url: "{{ health_url }}"

    method: GET

  register: es_health

  until: es_health.json.unassigned_shards == 0

  retries: 5

  delay: 60



- name: Check the status color

  uri:

    url: "{{ health_url }}"

    method: GET

  register: es_status
