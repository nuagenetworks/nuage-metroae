- name: Copy upgrade bundle to vstat node(s)
  copy: src={{ vstat_upgrade_scripts_path }}/{{ vstat_upgrade_scripts_file }}
          dest=/root/
          mode=0700

- name: Execute upgrade script
  shell: "/root/{{ vstat_upgrade_scripts_file }}"       # noqa 305
  changed_when: True

