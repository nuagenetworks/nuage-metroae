- name: Set major or minor upgrade flag
  include_role:
    name: common
    tasks_from: set-major-minor-versions.yml

- block:

  - block:

    - name: Restart Jboss
      shell: "monit restart jboss"

    when: upgrade_major_or_minor == 'minor'

  - block:

    - name: Get current version of VSD software
      command: echo $VSD_VERSION
      register: vsd_version

    - name: Print vsd_version output when verbosity >= 1
      debug: var=vsd_version verbosity=1

    - name: Check VSD License
      check_vsd_license_validity:
        vsd_auth:
          "{{ vsd_auth }}"
        api_version: "{{ vsd_version.stdout }}"
      register: license_valid
      delegate_to: localhost

    - debug: var=license_valid verbosity=1

    - name: Set upgrade complete flag
      shell: "{{ upgrade_complete_flag_command }}"
      register: result
      until: result.rc == 0
      retries: 40
      delay: 30
      when: inventory_hostname == groups['vsds'][0]

    - name: Turn on API on vsd's for major upgrade
      shell: "{{ turn_on_api_command }}"

    when: upgrade_major_or_minor == 'major'

  - import_tasks: check_monit_status.yml

  remote_user: "{{ vsd_username }}"
