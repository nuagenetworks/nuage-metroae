- name: Clean known_hosts of VSCs (ignoring errors)
  known_hosts:
    name: "{{ mgmt_ip }}"
    state: absent
  delegate_to: localhost
  no_log: True
  ignore_errors: True

- import_tasks: heat.yml
  when: target_server_type | match("heat")
  tags:
    - vsc
    - heat
    - vsc-deploy

- block:

  - name: Change XMPP connection to TLS on VSD
    command: /opt/vsd/bin/ejmode allow -y
    delegate_to: "{{ item }}"
    with_items: "{{ groups['vsds'] }}"
    when: xmpp_tls

  - name: wait for ejabberd-status to become running
    monit_waitfor_service:
      name: "ejabberd-status"
      timeout_seconds: 600
      test_interval_seconds: 30
    delegate_to: "{{ item }}"
    with_items: "{{ groups['vsds'] }}"

  - name: wait for ejbca-status to become running
    monit_waitfor_service:
      name: "ejbca-status"
      timeout_seconds: 600
      test_interval_seconds: 30
    delegate_to: "{{ item }}"
    with_items: "{{ groups['vsds'] }}"

  become: "{{ 'no' if vsd_username | default(vsd_default_username) == 'root' else 'yes' }}"
  remote_user: "{{ vsd_username | default(vsd_default_username) }}"

- name: Optionally setup XMPP TLS
  include_role:
    name: common
    tasks_from: vsc-tls-setup
