
- name: Destroy VNS Utility VM
  virt:
    name: "{{ vmname }}"
    state: destroyed
    uri: qemu:///system
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Undefine VNS Utility VM
  virt:
    name: "{{ vmname }}"
    command: undefine
    uri: qemu:///system
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Destroy the images directory
  file:
    path: "{{ images_path }}/{{ inventory_hostname }}"
    state: absent
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

