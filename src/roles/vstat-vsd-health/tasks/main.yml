- block:

  - name: Clean known_hosts of VSDs (ignoring errors)
    known_hosts:
      name: "{{ mgmt_ip }}"
      state: absent
    delegate_to: localhost
    no_log: "{{ lookup('env', 'METROAE_NO_LOG') or 'true' }}"
    ignore_errors: True

  - name: Wait for ES VSD processes to become running
    monit_waitfor_service:
      name: "{{ ['elasticsearch-status', 'tca-daemon-status', 'stats-collector-status'] }}"
      timeout_seconds: 600
      test_interval_seconds: 30
    when: not nuage_upgrade | default(false)
    remote_user: "{{ vsd_custom_username | default(vsd_default_username) }}"
    become: "{{ 'no' if vsd_custom_username | default(vsd_default_username) == 'root' else 'yes' }}"
    vars:
      ansible_become_pass: "{{ vsd_custom_password | default(vsd_default_password) }}"

  - name: Read the status of the DB upgrade directory and verify it exists
    include_role:
      name: common
      tasks_from: vsd-verify-db-status
    tags: vsd

  when: "groups['vstats'] is defined and groups['vstats']"
