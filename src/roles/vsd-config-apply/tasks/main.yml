---
- name: Apply the user defined initial configuration
  metroae_config:
    spec_path: "{{ vsd_api_spec_path }}"
    template_path: "{{ vsd_template_path }}"
    user_data_path: "{{ user_data_path }}"
    credentials:
      username: "{{ vsd_auth.username }}"
      password: "{{ vsd_auth.password }}"
      enterprise: "{{ vsd_auth.enterprise }}"
      url: "{{ vsd_auth.api_url }}"
    state: present

