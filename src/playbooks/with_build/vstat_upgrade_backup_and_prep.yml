---
- hosts: vstats
  gather_facts: no
  any_errors_fatal: true
  pre_tasks:
    - name: Set upgrade flag
      set_fact:
        nuage_upgrade: true

    - name: Check if prereq satisfied for upgrade
      include_role:
        name: common
        tasks_from: check-upgrade-prereq
  roles:
    - vstat-upgrade-backup-and-prep
