---
- hosts: vsd_upgrade_sa_node
  gather_facts: no
  pre_tasks:
    - name:  Set vm name, preserve vm and upgrade flag
      set_fact:
        nuage_upgrade: true
        vm_name: "{{ vmname }}"
        preserve_vm: true

    - name: Checking the vm name
      debug: var=vm_name

    - name: Check if prereq satisfied for upgrade
      include_role:
        name: common
        tasks_from: check-upgrade-prereq

  roles:
    - vsd-services-stop
    - vsd-destroy
