---
- hosts: vsds
  any_errors_fatal: true
  gather_facts: no
  pre_tasks:
    - name: Check if VSD prereq satisfied for predeploy
      include_role:
        name: common
        tasks_from: check-predeploy-prereq
      vars:
        - required_available_space: "{{ vsd_fallocate_size_gb }}"
        - disk_space_path: "{{ images_path }}"

    - name: Lets run VSD predeploy hooks
      include_role:
        name: hooks
        tasks_from: main
      vars:
        - hooks_file_path: "{{ item }}"
        - hook_location:
          - vsd_predeploy
          - install_vsds
          - vsd_ha_upgrade_predeploy_1
          - vsd_sa_upgrade_predeploy
          - vsd_standby_predeploy
      with_items: "{{ hooks | default([]) }}"
  roles:
    - vsd-predeploy
