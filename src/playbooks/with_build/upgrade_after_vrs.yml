- hosts: localhost
  gather_facts: no
  tasks:
    assert:
      that: "not inplace_upgrade | default(false)"
      msg: "Inplace U-release upgrade is only supported for VSD using upgrade_vsds. Quitting."

- name: Run Upgrade VSCs after VRS
  import_playbook: "upgrade_vscs_after_vrs.yml"

- name: Run Upgrade VSTATs
  import_playbook: "upgrade_vstats.yml"

- name: Run VSP Upgrade Postdeploy
  import_playbook: "vsp_upgrade_postdeploy.yml"

- name: Run VSP Postupgrade Health
  import_playbook: "vsp_postupgrade_health.yml"
