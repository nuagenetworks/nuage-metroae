heat_template_version: '2014-10-16'
parameters:
  vm_name:
    type: string
  ssh_key:
    type: string
  vstat_image:
    type: string
  vstat_network:
    type: string
  vstat_subnet:
    type: string
  vstat_flavor:
    type: string
  mgmt_ip:
    type: string

resources:
  mgmt_port:
    type: OS::Neutron::Port
    properties:
      network_id: {get_param: vstat_network}
      fixed_ips: [{"subnet": {get_param: vstat_subnet}, "ip_address": {get_param: mgmt_ip}}]
      name: es1
      security_groups: ["default"]
  mycompute:
    type: OS::Nova::Server
    properties:
      name: {get_param: vm_name}
      flavor: {get_param: vstat_flavor}
      image: {get_param: vstat_image}
      availability_zone: zoneA
      networks:
        - port: {get_resource: mgmt_port}
      user_data_format: RAW
      user_data:
        str_replace:
          template: |
            #!/bin/bash
            mkdir /root/.ssh/
            echo usr >> /root/.ssh/authorized_keys
          params:
            usr: {get_param: ssh_key}
outputs:
  server_ip:
    description: mgmt ip assigned to vstat
    value: { get_attr: [mycompute, networks, {get_param: vstat_network}, 0]}
