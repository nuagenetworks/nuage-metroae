---
- hosts: nsgvs
  gather_facts: no
  pre_tasks:
    - name: Check if NSGVs prereq satisfied for predeploy
      include_role:
        name: common
        tasks_from: check-predeploy-prereq
  vars_files:
    - "{{ user_creds_file | default (inventory_dir+'/user_creds.yml') }}"
  roles:
    - nsgv-predeploy
