
- hosts: vsd_ha_node1
  gather_facts: no
  pre_tasks:
    - name: Set upgrade flag
      set_fact:
        nuage_upgrade: true
  vars:
    vsd_username: "{{ vsd_custom_username | default(vsd_default_username) }}"
    vsd_password: "{{ vsd_custom_password | default(vsd_default_password) }}"
    preserve_vm: true
    vm_name: "{{ vmname }}"
  roles:
    - vsd-services-stop
    - vsd-destroy
