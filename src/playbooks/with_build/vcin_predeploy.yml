---
- hosts: vcins
  gather_facts: no
  pre_tasks:
    - name: Check if VCIN prereq satisfied for predeploy
      include_role:
        name: common
        tasks_from: check-predeploy-prereq

    - name: Lets run VCIN predeploy hooks
      include_role:
        name: hooks
        tasks_from: main
      vars:
        - hooks_file_path: "{{ item }}"
        - hook_location:
          - vcin_predeploy
          - install_vcins
      with_items: "{{ hooks | default([]) }}"
  roles:
    - vsd-predeploy
