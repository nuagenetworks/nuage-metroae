---
- hosts: localhost
  gather_facts: no
  tasks:
    - name: Prompt for destroy confirmation
      include_role:
        name: common
        tasks_from: prompt-before-destroy
      vars:
        destroy_components_name: VSD

- hosts: vsd_upgrade_ha_node1
  gather_facts: no
  pre_tasks:
    - name: Set upgrade flag
      set_fact:
        nuage_upgrade: true

  roles:
    - vsd-upgrade-destroy
