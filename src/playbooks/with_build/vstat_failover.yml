---
- hosts: primary_vstats
  gather_facts: no
  pre_tasks:
    - name: Set active flag
      set_fact:
        active: True
        failover: True
  roles:
    - vstat-cluster-failover-failback

- hosts: backup_vstats
  gather_facts: no
  pre_tasks:
    - name: Set active flag
      set_fact:
        active: False
        failover: True
  roles:
    - vstat-cluster-failover-failback
