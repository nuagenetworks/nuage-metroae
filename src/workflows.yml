# Definition of how to configure and issue MetroAG playbooks for each workflow.
# Used by the GUI server to define workflows shown to the user.

# Info for each schema for required data from user in json-schema format.
schemas:
  deployment:
    file: deployment.json
    title: Deployment
    required: True
  upgrade:
    file: upgrade.json
    title: Upgrade
    required: True
  common:
    file: common.json
    title: Common
    required: True
  vsds:
    file: vsds.json
    title: VSDs
  vscs:
    file: vscs.json
    title: VSCs
  vstats:
    file: vstats.json
    title: VSTATs
  vrss:
    file: vrss.json
    title: VRSs
  vnsutils:
    file: vnsutils.json
    title: VNSUtils
  credentials:
    file: credentials.json
    title: Credentials

# Definitions of workflows for issuing MetroAG playbooks.
#
# workflows:
#   name: Name of workflow
#   steps: List of steps required (playbooks)
#   var_files:
#     - template: Jinja2 template as basis for file
#       filename: Destination file in MetroAG to write
#       schemas: List of schema names of data to substitute into template
workflows:
  - name: Install
    steps:
      - install_vsds
      - install_vscs
      - install_vrss
      - install_vstats
      - install_vcins
      - vsd_vns_postdeploy
      - install_vnsutils
      - install_nsgvs
    var_files:
      - template: common.j2
        filename: common.yml
        schemas: ['deployment', 'common']
      - template: vsds.j2
        filename: vsds.yml
        schemas: ['vsds']
      - template: vscs.j2
        filename: vscs.yml
        schemas: ['vscs']
      - template: vstats.j2
        filename: vstats.yml
        schemas: ['vstats']
      - template: vrss.j2
        filename: vrss.yml
        schemas: ['vrss']
      - template: vnsutils.j2
        filename: vnsutils.yml
        schemas: ['vnsutils']
      - template: credentials.j2
        filename: credentials.yml
        schemas: ['credentials']
  - name: Upgrade
    steps:
      - vsp_preupgrade_health
      - upgrade_vsds
      - upgrade_vscs
      - upgrade_vstats
      - vsp_upgrade_postdeploy
      - vsp_postupgrade_health
    var_files:
      - template: common.j2
        filename: common.yml
        schemas: ['deployment', 'common']
      - template: upgrade.j2
        filename: upgrade.yml
        schemas: ['upgrade']
      - template: vsds.j2
        filename: vsds.yml
        schemas: ['vsds']
      - template: vscs.j2
        filename: vscs.yml
        schemas: ['vscs']
      - template: vstats.j2
        filename: vstats.yml
        schemas: ['vstats']
      - template: credentials.j2
        filename: credentials.yml
        schemas: ['credentials']
  - name: Destroy
    steps:
      - vsc_destroy
      - vsd_destroy
      - vsd_sa_upgrade_destroy
      - vsd_ha_upgrade_destroy_2_and_3
      - vsd_ha_upgrade_destroy_1
      - vstat_destroy
      - vstat_upgrade_destroy
      - vcin_destroy
      - vnsutil_destroy
      - nsgv_destroy
      - vrs_destroy
    var_files:
      - template: common.j2
        filename: common.yml
        schemas: ['deployment', 'common']
      - template: vsds.j2
        filename: vsds.yml
        schemas: ['vsds']
      - template: vscs.j2
        filename: vscs.yml
        schemas: ['vscs']
      - template: vstats.j2
        filename: vstats.yml
        schemas: ['vstats']
      - template: vrss.j2
        filename: vrss.yml
        schemas: ['vrss']
      - template: vnsutils.j2
        filename: vnsutils.yml
        schemas: ['vnsutils']
      - template: credentials.j2
        filename: credentials.yml
        schemas: ['credentials']
