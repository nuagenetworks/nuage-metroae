---

# Global variables and defaults included by all roles

# VSC credentials, used by sros_command and sros_config tasks
vsc_creds:
  host: "{{ hostname }}"
  username: "{{ vsc_user|default('admin') }}"
  password: "{{ vsc_password|default('admin') }}"
  timeout: "{{ vsc_command_timeout_seconds | default(180) }}"

