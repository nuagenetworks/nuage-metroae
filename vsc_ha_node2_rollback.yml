---
- hosts: vscs
  gather_facts: no
  serial: 1
  any_errors_fatal: true
  vars:
    report_filename: vsc_ha_node2_pre_rollback_report.txt
  roles:
    - vsc-health
 
- hosts: vsc_ha_node2
  gather_facts: no
  roles:
    - vsc-rollback

- hosts: vscs
  gather_facts: no
  serial: 1
  any_errors_fatal: true
  vars:
    report_filename: vsc_ha_node2_post_rollback_report.txt
  roles:
    - vsc-health
