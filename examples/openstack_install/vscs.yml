    # external_ip2_prefix: 0

    # < Third External IP address >
    # The third External IP address of the controller
    #
    # external_ip3: ""

    # < Third External Netmask Prefix Length >
    # Third External network prefix length
    #
    # external_ip3_prefix: 0

    # < First External Port's Segmentation Id >
    # Segmentation id of first external port to be used during trunking
    #
