    # < Second External Port's Segmentation Id >
    # Segmentation id of first external port to be used during trunking
    #
    # segmentation_id2: 0

    # < Third External Port's Segmentation Id >
    # Segmentation id of third external port to be used during trunking
    #
    # segmentation_id3: 0

    # < OpenStack Port Name >
    # Name for Mgmt interface
    #
    # openstack_port_name: ""

    # < OpenStack Port Security Groups >
    # Set of security groups to associate with Mgmt interface
    #
