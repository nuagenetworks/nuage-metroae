    openstack_control_port_name: "vsc1_ctrl_port"

    # < OpenStack Control Port Security Groups >
    # Set of security groups to associate with Control interface
    #
    openstack_control_port_security_groups: [ "security_group", ]

    # < OpenStack first External Port Name >
    # Name for first external port interface
    #
    # openstack_external_port1_name: ""

    # < OpenStack first External Port Security Groups >
