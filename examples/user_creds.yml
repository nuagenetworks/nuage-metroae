---
## User credential settings for Nuage Networks components

## VSD API/Architect auth params. Required for all installations and upgrades.
vsd_auth:
    username: csproot
    password: csproot
    enterprise: csp
    api_url: https://{{ vsd_fqdn | default('vsd.example.com') }}:8443

## VCIN API auth params. Required when installing VCIN components.
vcin_auth:
  api_username: csproot
  api_password: csproot
  api_enterprise: csp
  api_url: https://vcin_ip_addr:port

## KVM hypervisor username. There is no default. This setting is required
## when target_server_type is set to KVM. It may be ommitted if KVM is
## not used. 
target_server_username: root

## Optional usernames and passwords for post-install upgrades and health checks.
## By default, the default usernames and passwords for Nuage Networks
## components. If you would like to run a health check or execute an
## upgrade on components that are using non-default usernames and
## passwords, uncomment and set the variables, below.
#vsd_custom_username: root
#vsd_custom_password: Alcateldc

## Optional username and password used when generating and transfering
## TLS certificates for the VRS nodes. Default value of `root`
## will be used. To use custom values, uncomment and update.
#compute_username: root
#compute_password: Alcateldc
