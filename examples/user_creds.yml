---
# User credential settings for VSP
# You may optionally Replace the default values, below, with those that match your environment
#
# VSD API/Architect auth params
vsd_auth:
    username: csproot
    password: csproot
    enterprise: csp
    api_url: https://{{ vsd_fqdn | default('vsd.example.com') }}:8443

# VCIN API auth params
vcin_auth:
  api_username: csproot
  api_password: csproot
  api_enterprise: csp
  api_url: https://vcin_ip_addr:port

# VSD username and password
vsd_username: root
vsd_password: Alcateldc

# VSC username and password
vsc_username: admin
vsc_password: admin

# VSD Stats (VSTAT) username and password
vstat_username: root
vstat_password: Alcateldc

# KVM hypervisor username. Password is not required due to passwordless ssh configuration
target_server_username: root

# VCIN username and password.
vcin_username: root
vcin_password: Alcateldc

# VNSUTIL username and password
vnsutil_username: root
vnsutil_password: Alcateldc

# Access/secret key for AWS deployments.  If unset, values will be taken
# from environment (AWS_ACCESS_KEY & AWS_SECRET_KEY)
# aws_access_key: "SET_ME_FOR_AWS"
# aws_secret_key: "SET_ME_FOR_AWS"
