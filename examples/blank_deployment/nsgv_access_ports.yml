###############################################################################
# NSGv Ports
#
# Specify NSGvs access port configuration.
#

#
# NSGv 1
#
-
    ##### Access ports

    # < NSGv Access Port Name >
    # Name of the access port for the NSGv
    #
    name: ""

    # < NSGv Access Port Physical Name >
    # Physical name of the access port for the NSGv
    #
    # physical_name: port2

    # < NSGv Access Port VLAN Range >
    # VLAN range of the access port for the NSGv
    #
    vlan_range: ""

    # < NSGv Access Port VLAN Number >
    # VLAN number of the NSGv access port for the NSGv
    #
    # vlan_number: 0

    # < NSGv Access Bridge >
    # Network bridge used for the access network when installing an NSGv. This will be a Distributed Virtual PortGroup (DVPG) when deploying on vCenter or a Linux network bridge
    #
    bridge: ""

