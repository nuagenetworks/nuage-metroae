# NFS Server VM
#
# Configure NFS Server VM using MetroAE. Note: Metroae will not bring up the NFS server, it will configure it for Elasticsearch mounting.
#

#
# NFS 1
#
-
    ##### NFS parameters

    # < Hostname >
    # Hostname of NFS Server
    #
    hostname: ""

    # < NFS server IP address >
    # IP address of the NFS server.
    #
    nfs_ip: ""

    # < NFS mount directory location >
    # Optional user specified location of the mount directory to export for the NFS. Defaults to /nfs.
    #
    # mount_directory_location: /nfs

