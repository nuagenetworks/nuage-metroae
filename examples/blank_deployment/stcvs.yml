###############################################################################
# STCv
#
# Specify configuration for STCv VMs.
#

#
# STCv 1
#
-
    ##### Target Server and VM info

    # < Target Server Ip or FQDN >
    # Hostname or IP address of the KVM hypervisor where the STCv VM will be instantiated
    #
    target_server: ""

    # < Target Server Type >
    # Type of hypervisor environment into which the instance will be created
    # (kvm, vcenter) 
    #
    # target_server_type: ""

    # < VM Hostname >
    # Hostname to apply to the STCv VM
    #
    hostname: ""

    # < VM name >
    # Name of the Virtual Machine on the Hypervisor
    #
    # vmname: (Hostname)

    ###############################

    ##### Management Network

    # < VM Management IP >
    # IP address to apply to the management interface of the STCv VM
    #
    mgmt_ip: ""

    # < VM Management Gateway >
    # IP address of the network gateway for the management interface of the STCv VM
    #
    mgmt_gateway: ""

    # < Management Network Prefix Length >
    # Network prefix length for the STCv management interface
    #
    mgmt_ip_prefix: 0

    # < Management Bridge >
    # Bridge to connect the management interface of the STCv VM
    #
    # mgmt_bridge: ""

    ########################

    ##### Data Network

    # < Data Bridge 1 >
    # Bridge to connect the first data interface of the STCv VM
    #
    # data_bridge1: ""

    # < Data Bridge 2 >
    # Bridge to connect the second data interface of the STCv VM
    #
    # data_bridge2: ""

    ##################

    ##### Image CPU and RAM

    # < Image path >
    # Path to the STCv qcow2 image on the target server
    #
    # stcv_destination_image_path: ""

    # < VM VCPUs >
    # Number of vCPUs to apply to the STCv VM
    #
    # vcpus: ""

    # < VM RAM >
    # Amount of RAM to apply to the STCv VM
    #
    # ram: ""

    #######################

