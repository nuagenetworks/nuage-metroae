###############################################################################
# Upgrade Settings
#
# Nuage MetroAE Upgrade Settings
#

##### Upgrade

# < Backup Directory >
# Directory path backups during upgrade.
#
# metro_backup_root: (unzip dir)/backups

# < Upgrade From Version >
# Version VSP is being upgraded from. Required for all component upgrades.
#
# upgrade_from_version: ""

# < Upgrade To Version >
# Version VSP is being upgraded to. Required for all component upgrades.
#
# upgrade_to_version: ""

# < Backup the /etc/hosts file on VSD >
# Backup the /etc/hosts file on VSD before upgrade and restore it after upgrade
#
# backup_vsd_host_file: False

# < Skip stats collection disable before upgrade >
# Stats collection should be disabled during VSD upgrade. If for some reason, you would like to disable stats collection outside of MetroAE, change this to true.
#
# skip_disable_stats_collection: False

# < Upgrade SD-WAN Portal(s) >
# Upgrade the SD-WAN Portal or Cluster
#
# upgrade_portal: False

# < VSD Pre-upgrade Database Check Script Path >
# Path on the MetroAE host to the VSD pre-upgrade database check script
#
# vsd_preupgrade_db_check_script_path: ""

# < VSD Ejabberd rpm License File >
# Path to the rpm file for the VSD Patch upgrade to 20.10.R4+ (include the rpm file name itself too)
#
# vsd_ejabberd_rpm_file: ""

#############

