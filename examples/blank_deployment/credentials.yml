###############################################################################
# Credentials
#
# Nuage Platform and MetroAE Credentials.  In the current version, only the first credentials set will be utilized.
#

#
# Set 1
#
-
    ##### Basic credentials

    # < Name >
    # Name of credentials set.  In the current version, only the first credentials set will be utilized.
    #
    name: ""

    # < Target server username >
    # Remote user name for ansible to execute as on the target server (hypervisor).
    #
    # target_server_username: root

    # < Target server password >
    # Remote password for target server (hypervisor) to for TLS secure VRS communication.
    #
    # target_server_password: ""

    #######################

    ##### VSD/VSC credentials

    # < VSD System Username >
    # Username to be used while logging into VSD command line.
    #
    # vsd_custom_username: root

    # < VSD System Password >
    # Password for the VSD user used to login to the command line
    #
    # vsd_custom_password: Alcateldc

    # < VSC System Username >
    # VSC username to login into command line. Should have admin privileges.
    #
    # vsc_custom_username: ""

    # < VSC System Password >
    # VSC password to login into command line
    #
    # vsc_custom_password: ""

    #########################

