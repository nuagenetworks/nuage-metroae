###############################################################################
# Nuage SD-WAN Portal GRCN
#
# Configuration for Nuage SD-WAN Portal GRCN
#

#
# Portal GRCN 1
#
-
    ##### Management Interface

    # < SD-WAN Portal GRCN IP or FQDN >
    # SD-WAN Portal GRCN VM hostname or IP address
    #
    hostname: ""

    # < Management IP Address >
    # Management IP of SD-WAN Portal GRCN
    #
    mgmt_ip: ""

    # < Management Network Prefix Length >
    # Management network prefix length for SD-WAN Portal GRCN
    #
    # mgmt_ip_prefix: 0

    # < Management Network Gateway >
    # Management network gateway for SD-WAN Portal GRCN
    #
    mgmt_gateway: ""

    # < Management Network Bridge >
    # Network Bridge used for the management interface of Portal GRCN. It is a Linux network bridge. This field can be overridden by defining the management network bridge separately in the component configuration. Defaults to the global setting
    #
    # mgmt_bridge: (global Bridge interface)

    ##########################

    ##### VM and Target Server

    # < VM name >
    # Name of the Virtual Machine on the Hypervisor
    #
    # vmname: (Hostname)

    # < Target Server Type >
    # Type of hypervisor environment into which the instance will be created
    # (kvm) 
    #
    target_server_type: ""

    # < Target Server IP or FQDN >
    # Hostname or IP address of the hypervisor where VM  will be instantiated
    #
    target_server: ""

    # < KVM cpuset information >
    # Cpuset information for cpu pinning on KVM. For example, Portal requires 6 cores and sample values will be of the form [ 0, 1, 2, 3, 4, 5 ]
    #
    # cpuset: []

    ##########################

    # < Current DC >
    # Name of the current datacenter
    #
    current_dc: ""

    # < Other DC Portal1 IP >
    # Management IP of other datacenter's portal 1
    #
    other_dc_portal1_ip: ""

    # < Other DC Portal2 IP >
    # Management IP of other datacenter's portal 2
    #
    other_dc_portal2_ip: ""

    # < Other DC Portal3 IP >
    # Management IP of other datacenter's portal 3
    #
    other_dc_portal3_ip: ""

    # < Other DC GRCN IP >
    # Management IP of other datacenter's GRCN
    #
    other_dc_grcn_ip: ""

