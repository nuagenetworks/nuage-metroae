options:
  dns_domain:
    type: string
    default: ""
    description: "Domain name for this deployment. E.g. company.net"
  vsd_fqdn_global:
    type: string
    default: ""
    description: "For clustered VSD, the XMPP FQDN for the cluster; For standalone VSD, the FQDN of the single VSD"
  mgmt_bridge:
    type: string
    default: ""
    description: "Network Bridge used for the management interface of the BOF interface on VSC"
  data_bridge:
    type: string
    default: ""
    description: "Network Bridge used for the Control interface on VSC"
  ntp_server_list:
    type: string
    default: ""
    description: "Comma-delimited list of one or more NTP server IPv4 addresses that must be in dotted-decimal format"
  dns_server_list:
    type: string
    default: ""
    description: "Comma-delimited list of one or more DNS server IPv4 addresses that must be in dotted-decimal format"
  target_server:
    type: string
    default: ""
    description: "Hostname or IPv4 address of the hypervisor where VSC will be instantiated"
  hostname:
    type: string
    default: ""
    description: "Hostname of the VSC instance"
  mgmt_ip:
    type: string
    default: ""
    description: "BOF/Management IPv4 address of the VSC"
  mgmt_ip_prefix:
    type: string
    default: ""
    description: "Management network prefix length"
  mgmt_gateway:
    type: string
    default: ""
    description: "Gateway IPv4 address on the Management network"
  control_ip:
    type: string
    default: ""
    description: "Control/Data IPv4 address of the controller"
  control_ip_prefix:
    type: string
    default: ""
    description: "Control network prefix length"
  system_ip:
    type: string
    default: ""
    description: "System IPv4 address of the controller used for BGP pairing with peers"
