---
- hosts: vsds
  gather_facts: no
  any_errors_fatal: true
  roles:
    - set-upgrade-flag 

- hosts: vscs
  gather_facts: no
  serial: 1
  any_errors_fatal: true
  vars:
    report_filename: vsc_ha_node2_pre_upgrade_report.txt
  roles:
    - vsc-health
 
- hosts: vsc_ha_node2
  gather_facts: no
  roles:
    - vsc-upgrade

- hosts: vscs
  gather_facts: no
  serial: 1
  any_errors_fatal: true
  vars:
    report_filename: vsc_ha_node2_post_upgrade_report.txt
  roles:
    - vsc-health
