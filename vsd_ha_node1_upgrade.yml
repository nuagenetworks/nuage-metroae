---
- hosts: vsds
  gather_facts: no
  any_errors_fatal: true
  vars:
    report_filename: vsd_node1_pre_upgrade_report.txt
  roles:
    - vsd-health
 
- hosts: vsd_node1
  gather_facts: no
  roles:
    - vsd-upgrade

- hosts: vsds
  serial: 1
  gather_facts: no
  any_errors_fatal: true
  roles:
    - set-upgrade-flag

- hosts: vsds
  gather_facts: no
  any_errors_fatal: true
  vars:
    report_filename: vsd_node1_post_upgrade_report.txt
  roles:
    - vsd-health
