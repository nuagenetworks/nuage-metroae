supported_vsd_versions: [4.0.4, 4.0.7, 4.0.8]
migrate_current_data: "/opt/vsd/stats_collector/bin/es-db-manage --from 4.0.1 --to {{ vsd_version.stdout }} --eshost {{ inventory_hostname }} --currentonly current"
migrate_previous_data: "/opt/vsd/stats_collector/bin/es-db-manage --from 4.0.1 --to {{ vsd_version.stdout }} --eshost {{ inventory_hostname }}"
create_repo: "vsd_elasticctl.py -a mgmt_ip  create_repository {{ vstat_backup_location }} -t fs -l <location>"
trasnfer_vstat_scripts: "scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null {{ vstat_backup_scripts_path }}/{{ item }} root@{{ mgmt_ip }}:/tmp/"

