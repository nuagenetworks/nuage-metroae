---
- name: Destroy VSD AWS Stack
  delegate_to: localhost
  cloudformation:
    aws_access_key: "{{ aws_access_key | default(None) }}"
    aws_secret_key: "{{ aws_secret_key | default(None) }}"
    stack_name: "{{ vmname | replace('.', '-') }}"
    state: "absent"
    region: "{{ aws_region }}"
  register: rc_aws_vsd
