# Command to Create and trasfer certs
create_certs: "/opt/vsd/ejbca/deploy/certMgmt.sh -a generate -u proxy -c proxy -d {{ data_fqdn | default(inventory_hostname) }} -f pem -t server -s root@{{inventory_hostname}}:/opt/proxy/config/keys -o csp"

# Alternate command to Create and trasfer certs for VSD version 4.0.4
create_certs_404: "/opt/vsd/ejbca/deploy/certMgmt.sh -a generate -u proxy -c proxy -d {{ data_fqdn | default(inventory_hostname) }} -f pem -t server -s root@{{inventory_hostname}}:/opt/proxy/config/keys -o csp -n VSPCA"

# install script
install_cmd: "./rpms/install.sh -x {{vsd_fqdn}} -u {{inventory_hostname}}"

# Firewall rules:
firewall_rules:
 - '  <port protocol="udp" port="67"/>'
 - '  <port protocol="udp" port="53"/>'
 - '  <port protocol="tcp" port="53"/>' 
