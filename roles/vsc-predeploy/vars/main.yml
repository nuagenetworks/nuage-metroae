---
# This file contains common variables that are usually
# not to be modified by users of the playbooks.
#
# Supported operating systems.
vsc_creds:
  host: "{{ mgmt_ip }}"
  username: "{{ vsc_user|default('admin') }}"
  password: "{{ vsc_password|default('admin') }}"
supported_target_server_os_family_list:
  - Debian
  - RedHat
# Minimum required memory, in MB.
target_server_memory_mb_min: 1600
# Minimum required virtual CPU cores.
target_server_vcpus_min: 4
# VSC recommended ram
vsc_ram: 4147483
