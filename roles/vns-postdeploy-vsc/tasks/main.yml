- name: Clean known_hosts of VSC's
  command: ssh-keygen -R "{{ mgmt_ip }}"
  delegate_to: "{{ ansible_deployment_host }}"
  remote_user: "{{ ansible_sudo_username }}"

- name: Verify if vsc user is connected to the VSD
  command: /opt/ejabberd/bin/ejabberdctl connected_users
  register: proxy_user
  remote_user: root
  delegate_to: "{{ groups['vsds'][0] }}"
  failed_when: xmpp.username not in proxy_user.stdout
