vsp_dirs:
  - "/tmp/metro/vsd"
  - "/tmp/metro/vsc"
  - "/tmp/metro/vrs"
  - "/tmp/metro/dockermon"
  - "/tmp/metro/vstat"  
  - "/tmp/metro/vns/nsg/aws"
  - "/tmp/metro/vns/utils"
vsp_ips:
  - "{{ network_address }}.211    {{ inventory_hostname }}-vsd1.example.com"
  - "{{ network_address }}.212    {{ inventory_hostname }}-vsc1.example.com"
  - "{{ network_address }}.213    {{ inventory_hostname }}-vsc2.example.com"
  - "{{ network_address }}.214    {{ inventory_hostname }}-vstat1.example.com"
  - "{{ network_address }}.215    {{ inventory_hostname }}-vnsutil1.example.com"
  - "{{ target_server | default("0.0.0.0") }}"    "{{inventory_hostname | default("") }}"
  - "{{ vrs_u14_target_server | default("0.0.0.0") }}"    "{{inventory_hostname | default("")}}"
  - "{{ vrs_u16_target_server | default("0.0.0.0") }}"    "{{inventory_hostname | default("")}}"
