deployment_mode: sa
vmname_test: no
vsp_dirs:
  - "/tmp/metro/vsd"
  - "/tmp/metro/vsc"
  - "/tmp/metro/vrs"
  - "/tmp/metro/dockermon"
  - "/tmp/metro/vstat"  
  - "/tmp/metro/vns/nsg/aws"
  - "/tmp/metro/vns/utils"
vsp_ips:
  - "{{ network_address }}.211    {{ inventory_hostname }}-vsd1.example.com"
  - "{{ network_address }}.212    {{ inventory_hostname }}-vsd2.example.com"
  - "{{ network_address }}.213    {{ inventory_hostname }}-vsd3.example.com"
  - "{{ network_address }}.214    {{ inventory_hostname }}-vsc1.example.com"
  - "{{ network_address }}.215    {{ inventory_hostname }}-vsc2.example.com"
  - "{{ network_address }}.216    {{ inventory_hostname }}-vstat1.example.com"
  - "{{ network_address }}.217    {{ inventory_hostname }}-vstat2.example.com"
  - "{{ network_address }}.218    {{ inventory_hostname }}-vstat3.example.com"
  - "{{ network_address }}.219    {{ inventory_hostname }}-vnsutil1.example.com"
  - "{{ target_server }}    {{inventory_hostname }}"
vsp_vmname_entries:
  - "{{ network_address }}.211    {{ inventory_hostname }}-vsd1.metro"
  - "{{ network_address }}.212    {{ inventory_hostname }}-vsd2.metro"
  - "{{ network_address }}.213    {{ inventory_hostname }}-vsd3.metro"
  - "{{ network_address }}.214    {{ inventory_hostname }}-vsc1.metro"
  - "{{ network_address }}.215    {{ inventory_hostname }}-vsc2.metro"
  - "{{ network_address }}.216    {{ inventory_hostname }}-vstat1.metro"
  - "{{ network_address }}.217    {{ inventory_hostname }}-vstat2.metro"
  - "{{ network_address }}.218    {{ inventory_hostname }}-vstat3.metro"
  - "{{ network_address }}.219    {{ inventory_hostname }}-vnsutil1.metro"
  - "{{ target_server }}    {{inventory_hostname }}"
xmpp_entries:
  - "{{ network_address }}.211 xmpp.example.com"
  - "{{ network_address }}.212 xmpp.example.com"
  - "{{ network_address }}.213 xmpp.example.com"
