---
- name: Gathering info on VM
  connection: local
  vmware_guest:
    hostname: "{{ target_server }}"
    username: "{{ vcenter.username }}"
    password: "{{ vcenter.password }}"
    name: "{{ inventory_hostname }}"
    validate_certs: no
    state: gatherfacts
  register: vcin_vm_facts
  ignore_errors: on

- debug: var=vcin_vm_facts verbosity=1

- block:
  - name: Power off the VCIN VM
    connection: local
    vmware_guest:
      hostname: "{{ target_server }}"
      username: "{{ vcenter.username }}"
      password: "{{ vcenter.password }}"
      name: "{{ inventory_hostname }}"
      validate_certs: no
      state: "poweredoff"

  - name: Removing the VCIN VM
    connection: local
    vmware_guest:
      hostname: "{{ target_server }}"
      username: "{{ vcenter.username }}"
      password: "{{ vcenter.password }}"
      name: "{{ inventory_hostname }}"
      validate_certs: no
      state: "absent"

  when: not vcin_vm_facts.failed
