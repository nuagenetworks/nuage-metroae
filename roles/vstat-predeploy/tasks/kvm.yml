---
- block:
  - name: Verify that upgrade_vmname is defined if this is an upgrade
    assert:
      that: "upgrade_vmname is defined"
      msg: "upgrade_vmname is required for upgrade"
  - name: Set local variable with upgrade_vmname
    set_fact:
      vm_name: "{{ upgrade_vmname }}"
  when: nuage_upgrade | default( False )

- block:
  - name: Set local variable with vmname
    set_fact:
      vm_name: "{{ vmname }}"
  when: not nuage_upgrade | default( False )

- name: Query {{ target_server }} facts
  action: setup
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"

- name: Check target for supported OS
  fail: msg="Unsupported OS family ({{ ansible_os_family }})"
  when: ansible_os_family not in vstat_target_server_os_family_list

- name: Check target memory
  fail: msg="Not enough memory ({{ ansible_memtotal_mb }})"
  when: ansible_memtotal_mb < vstat_target_server_memory_mb_min

- name: Check target cores
  fail: msg="Not enough cores ({{ ansible_processor_vcpus }})"
  when: ansible_processor_vcpus < vstat_target_server_vcpus_min

- name: Check target bridges
  fail: msg="Required network bridge not found"
  when: mgmt_bridge not in ansible_interfaces

- block:
  - name: If RedHat, install packages for RedHat OS family distros
    yum: name={{ item }} state=present
    with_items:
     - qemu-kvm
     - libvirt
     - bridge-utils
     - libguestfs-tools
     - libvirt-python

  - name: Make sure libvirtd has started
    service:
      name: libvirtd
      enabled: yes
      state: started

  when: ansible_os_family | match("RedHat")
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: If Debian, install packages for Debian OS family distros
  apt: name={{ item }} state=present
  with_items:
   - qemu-kvm
   - libvirt-bin
   - bridge-utils
   - libguestfs-tools
   - python-libvirt
  when: ansible_os_family | match("Debian")
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: List the Virtual Machines running
  virt: command=list_vms
  register: virt_vms
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

# - name: Verify that the VM is not already running
#   assert:
#     that: "vmname not in virt_vms.list_vms"
#     msg: "{{ vmname }} is already running on {{ target_server }}"

- set_fact: vstat_running="{{ vm_name in virt_vms.list_vmsi }}"

- block:
  - name: Create libvirt image directory
    file: path={{ images_path }}/{{ vmname }}
          state=directory
          owner={{ libvirt.user }}
          group={{ libvirt.group }}
  
  - name: Copy the VSTAT qcow image to virt images directory
    copy: src={{ vstat_qcow2_path }}/{{ vstat_qcow2_file_name }}
          dest={{ images_path }}/{{ vmname }}
          owner={{ libvirt.user }}
          group={{ libvirt.group }}
  
  - name: Get list of partitions
    shell: "guestfish -r -a {{ images_path }}/{{ vmname }}/{{ vstat_qcow2_file_name }} run : list-filesystems | grep -Ev '(unknown|swap)'"
    register: partitions_list
  
  - name: Check partition content
    shell: "guestfish -r -a {{ images_path }}/{{ vmname }}/{{ vstat_qcow2_file_name }} run : mount {{ item.split(':')[0] }} / : ls /"
    register: partitions
    with_items: "{{ partitions_list.stdout_lines }}"
  
  - name: Find root partition
    set_fact:
      guestfish_mount: "{{ item.item.split(':')[0]}}"
    with_items: "{{ partitions.results }}"
    when: '"proc" in item.stdout'
  
  - debug: var=guestfish_mount verbosity=1
  
  - name: Create a temporary copy of the network script for eth0
    template: src=ifcfg-eth0.j2 backup=no dest={{ images_path }}/{{ vmname }}/ifcfg-eth0
  
  - name: Copy eth0 network script file to the VSTAT image
    command: guestfish --rw -a {{ images_path }}/{{ vmname }}/{{ vstat_qcow2_file_name }} -m {{ guestfish_mount }} copy-in {{ images_path }}/{{ vmname }}/ifcfg-eth0 /etc/sysconfig/network-scripts/
  
  - name: Remove temporary copy of eth0 network script
    file: path={{ images_path }}/{{ vmname }}/ifcfg-eth0 state=absent
  
  - name: Set the owner and group on the eth0 network script file in the VSTAT image
    command: guestfish --rw -a {{ images_path }}/{{ vmname }}/{{ vstat_qcow2_file_name }} -m {{ guestfish_mount }} chown 0 0 /etc/sysconfig/network-scripts/ifcfg-eth0
  
  - name: Create a temporary copy of the syscfg network file
    template: src=network.j2 backup=no dest={{ images_path }}/{{ vmname }}/network
  
  - name: Copy network file to the VSTAT image
    command: guestfish --rw -a {{ images_path }}/{{ vmname }}/{{ vstat_qcow2_file_name }} -m {{ guestfish_mount }} copy-in {{ images_path }}/{{ vmname }}/network /etc/sysconfig/
  
  - name: Remove temporary copy of network file
    file: path={{ images_path }}/{{ vmname }}/network state=absent
  
  - name: Set the owner and group for the network hostname file on the VSTAT image
    command: guestfish --rw -a {{ images_path }}/{{ vmname }}/{{ vstat_qcow2_file_name }} -m {{ guestfish_mount }} chown 0 0 /etc/sysconfig/network
  
  - name: Create the directory /root/.ssh for authorized_keys
    command: guestfish --rw -a {{ images_path }}/{{ vmname }}/{{ vstat_qcow2_file_name }} -m {{ guestfish_mount }} mkdir-mode /root/.ssh 0700
  
  - name: Set the owner and group for the /root/.ssh directory on the VSTAT image
    command: guestfish --rw -a {{ images_path }}/{{ vmname }}/{{ vstat_qcow2_file_name }} -m {{ guestfish_mount }} chown 0 0 /root/.ssh
  
  - name: Get the public key for the current user
    local_action: command cat "{{ user_ssh_pub_key }}"
    register: current_user_ssh_key
  
  - name: Create a temporary copy of the authorized_keys file
    template: src=authorized_keys.j2 backup=no dest={{ images_path }}/{{ vmname }}/authorized_keys
  
  - name: Copy authorized_keys file to the VSTAT image
    command: guestfish --rw -a {{ images_path }}/{{ vmname }}/{{ vstat_qcow2_file_name }} -m {{ guestfish_mount }} copy-in {{ images_path }}/{{ vmname }}/authorized_keys /root/.ssh/
  
  - name: Remove temporary copy of authorized_keys file
    file: path={{ images_path }}/{{ vmname }}/authorized_keys state=absent
  
  - name: Set the owner and group for the authorized_keys file on the VSTAT image
    command: guestfish --rw -a {{ images_path }}/{{ vmname }}/{{ vstat_qcow2_file_name }} -m {{ guestfish_mount }} chown 0 0 /root/.ssh/authorized_keys
  
  - name: Set the mode for the authorized_keys file on the VSTAT image
    command: guestfish --rw -a {{ images_path }}/{{ vmname }}/{{ vstat_qcow2_file_name }} -m {{ guestfish_mount }} chmod 0640 /root/.ssh/authorized_keys
  
  - name: "Define new VSTAT VM"
    virt: name="{{ vmname }}"
          command=define
          xml="{{ lookup('template', 'vstat.xml.j2') }}"
          uri=qemu:///system
  
  - name: "Autostart stats VM"
    virt: name="{{ vmname }}"
          command=autostart
          uri=qemu:///system
  
  - name: "Run VSTAT VM"
    virt: name="{{ vmname }}"
          state=running
          uri=qemu:///system

  when: not vstat_running
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"
