---
# This file contains common variables that are usually
# not to be modified by users of the playbooks.
#
# Supported operating systems.
vstat_target_server_os_family_list:
  - Debian
  - RedHat
# Minimum required memory, in MB.
vstat_target_server_memory_mb_min: 4096
# Minimum required virtual CPU cores.
vstat_target_server_vcpus_min: 4
# VSTAT recommended ram
vstat_ram: 16777216
# Vcenter params
vmid: "{{ vmname }}"
vmuser: "root"
vmpass: "Alcateldc"
