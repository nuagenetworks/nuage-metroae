---
# This file contains common variables that are usually
# not to be modified by users of the playbooks.
#
# Supported operating systems.
vsd_target_server_os_family_list:
  - Debian
  - RedHat
# Minimum required memory, in MB.
vsd_target_server_memory_mb_min: 1600
# Minimum required virtual CPU cores.
vsd_target_server_vcpus_min: 4
# VSD RAM
vsd_ram: 25165824

# Amount of VSD disk space to fallocate, in GB
vsd_fallocate_size: 285

# Vcenter params
vmid: "{{ vmname }}"
vmuser: "root"
vmpass: "Alcateldc"
