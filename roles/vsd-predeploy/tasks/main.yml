---
- name: Ping VSD hostname
  command: ping -c 1 {{ hostname }}
  ignore_errors: yes
  register: ping_result
  delegate_to: localhost

- name: Assert no response to ping of VSD hostname
  assert:
    that: "ping_result.rc != 0"
    msg:  "Someone responded to ping of VSD hostname. Quitting."
  when: not target_server_type | match("kvm")

- name: Ping VSD IP address
  command: ping -c 1 {{ mgmt_ip }}
  ignore_errors: yes
  register: ping2_result
  delegate_to: localhost

- name: Assert no response to ping of VSD IP address
  assert:
    that: "ping2_result.rc != 0"
    msg:  "Someone responded to ping of VSD IP address. Quitting."
  when: not target_server_type | match("kvm")

- include: kvm.yml
  when: target_server_type | match("kvm")
  tags:
    - vsd
    - vsd-predeploy

-block:
  - name: Assert no response to ping of VSD hostname, unless vsd_running
    assert:
      that: "ping_result.rc != 0"
      msg:  "Someone responded to ping of VSD hostname. Quitting."
  - name: Assert no response to ping of VSD IP address, unless vsd_running
    assert:
      that: "ping2_result.rc != 0"
      msg:  "Someone responded to ping of VSD IP address. Quitting."
  when: target_server_type | match("kvm") and not vsd_running
  
- include: heat.yml
  when: target_server_type | match("heat")
  tags:
    - vsd
    - heat
    - vsd-predeploy

- include: vcenter.yml
  when: target_server_type | match("vcenter")
  tags:
    - vsd
    - vsd-predeploy
