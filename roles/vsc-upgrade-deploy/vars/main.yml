vsc_creds:
  host: "{{ mgmt_ip }}"
  username: "{{ vsc_user|default('admin') }}"
  password: "{{ vsc_password|default('admin') }}"
  timeout: "{{ vsc_command_timeout_seconds }}"
vsc_image_copy: 'scp {{ vsc_tim_path }}/{{ vsc_tim_file_name }} admin@{{ mgmt_ip }}:"{{ bof_json.primary_image }}"'
vsc_scp_timeout: "{{ vsc_scp_timeout_seconds }}"
