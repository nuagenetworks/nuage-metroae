---

- include_role:
    name: check-node-running
  vars:
    do_reachability_checks: False

- include: kvm.yml
  when: target_server_type | match("kvm")
  static: no
  tags:
    - nsgv
    - nsgv-predeploy

- include: aws.yml
  when: target_server_type | match("aws")
  static: no
  tags:
    - nsgv
    - nsgv-predeploy
    - aws

- include: vcenter.yml
  when: target_server_type | match("vcenter")
  static: no
  tags:
    - nsgv
    - nsgv-predeploy
