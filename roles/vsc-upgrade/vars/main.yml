vsc_creds:
  host: "{{ mgmt_ip }}"
  username: "{{ vsc_user|default('admin') }}"
  password: "{{ vsc_password|default('admin') }}"
  timeut: 180
vsc_image_copy: 'scp {{ vsc_tim_path }}/{{ vsc_tim_file_name }} {{ vsc_user|default("admin") }}@{{ mgmt_ip }}:"{{ bof_json.image_folder }}"'
vsc_scp_timeout: "{{ vsc_scp_timeout_seconds }}"
