---
expected_bgp_admin_state: Up
expected_bgp_oper_state: Up
report_filename: vsc_health_report.txt
report_path: "{{ metro_reports_dir }}/{{ report_filename }}-{{ mgmt_ip }}"
vsc_creds:
  host: "{{ mgmt_ip }}"
  username: "{{ vsc_user|default('admin') }}"
  password: "{{ vsc_password|default('admin') }}"
# NTP sync params
ntp_sync_retries: 90
ntp_sync_delay: 10
