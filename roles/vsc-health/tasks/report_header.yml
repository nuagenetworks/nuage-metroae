- name: get current date and time
  set_fact:
    var_time: "Date: {{lookup('pipe', 'date \"+%Y-%m-%d %H:%M:%S\"')}}"
- name: Create report folder on ansible deployment host
  file:
    path: "{{ playbook_dir}}/reports/"
    state: directory
  remote_user: root
  delegate_to: "{{ ansible_deployment_host }}"
  run_once: true

- name: Set path to write report
  set_fact:
    report_path: "{{ playbook_dir }}/reports/{{ report_filename }}-{{ mgmt_ip }}"

- name: Clean up tmp files from previous runs
  file:
    path: "{{ report_path }}"
    state: absent
  remote_user: root
  delegate_to: "{{ ansible_deployment_host }}"
  run_once: true

- name: Write title to report file
  nuage_append: filename="{{ report_path }}" text="VSC Health Report Start\n"
  remote_user: root
  delegate_to: "{{ ansible_deployment_host }}"
  run_once: true

- name: Write date to report file
  nuage_append: filename="{{ report_path }}" text="{{ var_time }}\n"
  remote_user: root
  delegate_to: "{{ ansible_deployment_host }}"
  run_once: true

- name: Write seperator to report file
  nuage_append: filename="{{ report_path }}" text="================================================================================\n"
  remote_user: root
  delegate_to: "{{ ansible_deployment_host }}"
  run_once: true

