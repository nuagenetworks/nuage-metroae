p1db_cmd: "/opt/ejabberd/bin/ejabberdctl list_p1db"
ejabber_cluster_list_command: "/opt/ejabberd/bin/ejabberdctl list_cluster"
ejabberd_connected_users_command: "/opt/ejabberd/bin/ejabberdctl connected_users"
vsd_migration_iso_copy: "scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null {{ vsd_migration_iso_path }}/{{ vsd_migration_iso_file_name }} root@{{ mgmt_ip }}:/tmp/"
