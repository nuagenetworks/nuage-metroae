trasnfer_vstat_scripts: "scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null {{ vstat_backup_scripts_path }}/{{ item }} root@{{ mgmt_ip }}:/tmp/"
backup_cmd: "vsd_elasticctl.py -a mgmt_ip  create_repository {{ vstat_backup_location }} -t fs -l <location>"
show_repo: "vsd_elasticctl.py -a mgmt_ip  show_repository <repository>"

