---
# This file contains common variables that are usually
# not to be modified by users of the playbooks.
#
# Supported operating systems.
vnsutil_target_server_os_family_list:
  - Debian
  - RedHat
# Minimum required memory, in MB.
vnsutil_target_server_memory_mb_min: 1600
# Minimum required virtual CPU cores.
vnsutil_target_server_vcpus_min: 4
# VNSUtil recommended ram
vnsutil_ram: 4194304
# Vcenter params
vmid: "{{ vmname | default(inventory_hostname) }}"
vmuser: "root"
vmpass: "Alcateldc"
