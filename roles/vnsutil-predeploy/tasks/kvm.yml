---
- name: Query {{ target_server }} facts
  action: setup
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Include OS-specific variables.
  include_vars: "{{ ansible_os_family }}.yml"

- name: Check target for supported OS
  fail: msg="Unsupported OS family ({{ ansible_os_family }})"
  when: ansible_os_family not in vnsutil_target_server_os_family_list

- name: Check target memory
  fail: msg="Not enough memory ({{ ansible_memtotal_mb }})"
  when: ansible_memtotal_mb < {{ vnsutil_target_server_memory_mb_min }}

- name: Check target cores
  fail: msg="Not enough cores ({{ ansible_processor_vcpus }})"
  when: ansible_processor_vcpus < {{ vnsutil_target_server_vcpus_min }}

- name: Check target bridges
  fail: msg="Required network bridges not found"
  when: ("{{ mgmt_bridge }}" not in ansible_interfaces) or
        ("{{ data_bridge }}" not in ansible_interfaces)

- name: If RedHat, install packages for RedHat OS family distros
  yum: name={{ item }} state=present
  with_items:
   - qemu-kvm
   - libvirt
   - bridge-utils
   - libguestfs-tools
   - libvirt-python
  when: ansible_os_family == "RedHat"
  become: true
  remote_user: "{{ target_server_username }}"
  delegate_to: "{{ target_server }}"

- name: If Debian, install packages for Debian OS family distros
  apt: name={{ item }} state=present
  with_items:
   - qemu-kvm
   - libvirt-bin
   - bridge-utils
   - libguestfs-tools
   - python-libvirt
  when: ansible_os_family == "Debian"
  become: true
  remote_user: "{{ target_server_username }}"
  delegate_to: "{{ target_server }}"

- name: List the Virtual Machines
  virt: command=list_vms
  register: virt_vms
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Verify that the VM is not already running
  assert:
    that: "inventory_hostname not in virt_vms.list_vms"
    msg: "{{ inventory_hostname }} is already running on {{ target_server }}"

- name: Create libvirt image directory
  file: path={{ images_path }}/{{ inventory_hostname }}
        state=directory
        owner={{ libvirt.user }}
        group={{ libvirt.group }}
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Copy the vnsutil qcow image to virt images directory
  copy: src={{ vnsutil_qcow2_path }}/{{ vnsutil_qcow2_file_name }}
        dest={{ images_path }}/{{ inventory_hostname }}
        owner={{ libvirt.user }}
        group={{ libvirt.group }}
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Create a temporary copy of the network script for eth0
  template: src=ifcfg-eth0.j2 backup=no dest={{ images_path }}/{{ inventory_hostname }}/ifcfg-eth0
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Get list of partitions
  shell: "guestfish -r -a {{ images_path }}/{{ inventory_hostname }}/{{ vnsutil_qcow2_file_name }} run : list-filesystems | grep -Ev '(unknown|swap)'"
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"
  register: partitions_list

- name: Check partition content
  shell: "guestfish -r -a {{ images_path }}/{{ inventory_hostname }}/{{ vnsutil_qcow2_file_name }} run : mount {{ item.split(':')[0] }} / : ls /"
  delegate_to: "{{ target_server }}"
  register: partitions
  with_items: "{{ partitions_list.stdout_lines }}"
  remote_user: "{{ target_server_username }}"

- name: Find root partition
  set_fact:
    guestfish_mount: "{{ item.item.split(':')[0]}}"
  with_items: "{{ partitions.results }}"
  when: '"proc" in item.stdout'

- debug: var=guestfish_mount verbosity=1

- name: Copy eth0 network script file to the vnsutil image
  command: guestfish --rw -a {{ images_path }}/{{ inventory_hostname }}/{{ vnsutil_qcow2_file_name }} -m {{ guestfish_mount }} copy-in {{ images_path }}/{{ inventory_hostname }}/ifcfg-eth0 /etc/sysconfig/network-scripts/
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Remove temporary copy of eth0 network script
  file: path={{ images_path }}/{{ inventory_hostname }}/ifcfg-eth0 state=absent
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Set the owner and group on the eth0 network script file in the vnsutil image
  command: guestfish --rw -a {{ images_path }}/{{ inventory_hostname }}/{{ vnsutil_qcow2_file_name }} -m {{ guestfish_mount }} chown 0 0 /etc/sysconfig/network-scripts/ifcfg-eth0
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Create a temporary copy of the network script for eth1
  template: src=ifcfg-eth1.j2 backup=no dest={{ images_path }}/{{ inventory_hostname }}/ifcfg-eth1
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Copy eth1 network script file to the vnsutil image
  command: guestfish --rw -a {{ images_path }}/{{ inventory_hostname }}/{{ vnsutil_qcow2_file_name }} -m {{ guestfish_mount }} copy-in {{ images_path }}/{{ inventory_hostname }}/ifcfg-eth1 /etc/sysconfig/network-scripts/
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Remove temporary copy of eth1 network script
  file: path={{ images_path }}/{{ inventory_hostname }}/ifcfg-eth1 state=absent
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Set the owner and group on the eth1 network script file in the vnsutil image
  command: guestfish --rw -a {{ images_path }}/{{ inventory_hostname }}/{{ vnsutil_qcow2_file_name }} -m {{ guestfish_mount }} chown 0 0 /etc/sysconfig/network-scripts/ifcfg-eth1
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Create a temporary copy of the syscfg network file
  template: src=network.j2 backup=no dest={{ images_path }}/{{ inventory_hostname }}/network
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Copy network file to the vnsutil image
  command: guestfish --rw -a {{ images_path }}/{{ inventory_hostname }}/{{ vnsutil_qcow2_file_name }} -m {{ guestfish_mount }} copy-in {{ images_path }}/{{ inventory_hostname }}/network /etc/sysconfig/
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Remove temporary copy of network file
  file: path={{ images_path }}/{{ inventory_hostname }}/network state=absent
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Set the owner and group for the network hostname file on the vnsutil image
  command: guestfish --rw -a {{ images_path }}/{{ inventory_hostname }}/{{ vnsutil_qcow2_file_name }} -m {{ guestfish_mount }} chown 0 0 /etc/sysconfig/network
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Create the directory /root/.ssh for authorized_keys
  command: guestfish --rw -a {{ images_path }}/{{ inventory_hostname }}/{{ vnsutil_qcow2_file_name }} -m {{ guestfish_mount }} mkdir-mode /root/.ssh 0700
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Set the owner and group for the /root/.ssh directory on the vnsutil image
  command: guestfish --rw -a {{ images_path }}/{{ inventory_hostname }}/{{ vnsutil_qcow2_file_name }} -m {{ guestfish_mount }} chown 0 0 /root/.ssh
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Get the public key for the current user
  local_action: command cat "{{ user_ssh_pub_key }}"
  register: current_user_ssh_key

- name: Create a temporary copy of the authorized_keys file
  template: src=authorized_keys.j2 backup=no dest={{ images_path }}/{{ inventory_hostname }}/authorized_keys
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Copy authorized_keys file to the vnsutil image
  command: guestfish --rw -a {{ images_path }}/{{ inventory_hostname }}/{{ vnsutil_qcow2_file_name }} -m {{ guestfish_mount }} copy-in {{ images_path }}/{{ inventory_hostname }}/authorized_keys /root/.ssh/
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Remove temporary copy of authorized_keys file
  file: path={{ images_path }}/{{ inventory_hostname }}/authorized_keys state=absent
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Set the owner and group for the authorized_keys file on the vnsutil image
  command: guestfish --rw -a {{ images_path }}/{{ inventory_hostname }}/{{ vnsutil_qcow2_file_name }} -m {{ guestfish_mount }} chown 0 0 /root/.ssh/authorized_keys
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Set the mode for the authorized_keys file on the vnsutil image
  command: guestfish --rw -a {{ images_path }}/{{ inventory_hostname }}/{{ vnsutil_qcow2_file_name }} -m {{ guestfish_mount }} chmod 0640 /root/.ssh/authorized_keys
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: "Define new VNS Utility VM"
  virt: name="{{ inventory_hostname }}"
        command=define
        xml="{{ lookup('template', 'vnsutil.xml.j2') }}"
        uri=qemu:///system
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: "Run VNS Untility VM"
  virt: name="{{ inventory_hostname }}"
        state=running
        uri=qemu:///system
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"
