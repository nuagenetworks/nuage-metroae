---
- block:

  - include: kvm.yml
    when: target_server_type | match("kvm")
    tags:
      - vstat
      - vstat-destroy

  - include: heat.yml
    when: target_server_type | match("heat")
    tags:
      - vstat
      - heat
      - vstat-destroy

  - include: vcenter.yml
    when: target_server_type | match("vcenter")
    tags:
      - vstat
      - vstat-destroy

  when: (not destroy_upgrade_vm | default( False )) or upgrade_vmname is defined
