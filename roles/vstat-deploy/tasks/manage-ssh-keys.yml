- name: Generate SSH keys
  shell: ssh-keygen -b 2048 -t rsa -f /root/.ssh/id_rsa -q -N ""
  args:
    creates: "/{{ vstat_username }}/.ssh/id_rsa"
  delegate_to: "{{ item }}"
  with_items: "{{ groups['vstats'] }}"
  run_once: true

- name: Get generated SSH keys
  shell: cat ~/.ssh/id_rsa.pub
  register: ssh_key_lst
  delegate_to: "{{ item }}"
  with_items: "{{ groups['vstats'] }}"
  run_once: true

- name: Add SSH keys to authorized_keys file
  shell: "echo {{ item[1].stdout }} >> /{{ vstat_username }}/.ssh/authorized_keys"
  delegate_to: "{{ item[0] }}"
  with_nested:
    - "{{ groups['vstats'] }}"
    - "{{ ssh_key_lst.results }}"
  run_once: true
