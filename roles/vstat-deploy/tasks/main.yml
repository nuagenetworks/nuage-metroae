---
- name: Wait for VSTAT ssh to be ready
  include_role:
    name: common
    tasks_from: wait-for-ssh
  vars:
    ssh_host: "{{ mgmt_ip }}"
    ssh_timeout_seconds: 900

- import_tasks: non_heat.yml
  when: not target_server_type | match("heat")
  tags:
    - vstat
    - vstat-deploy

- import_tasks: heat.yml
  when: target_server_type | match("heat")
  tags:
    - vstat
    - heat
    - vstat-deploy
