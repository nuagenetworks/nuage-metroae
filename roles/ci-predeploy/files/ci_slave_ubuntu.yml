heat_template_version: '2014-10-16'
parameters:
  vm_name:
    type: string
  ci_flavor:
    type: string
  ci_image: 
    type: string
  ssh_key:
    type: string 
  subnet_name:
    type: string
  network_name:
    type: string
  cidr:
    type: string
  nuage_partition:
    type: string
  nuage_netid:
    type: string
 
resources:
  mycompute:
    type: OS::Nova::Server
    properties:
      name: {get_param: vm_name}
      flavor: {get_param: ci_flavor}
      image: {get_param: ci_image}
      networks:
        - network: { get_param: network_name }
        - network: 'OC_JEN_FrontEnd'
      user_data_format: RAW
      user_data:
        str_replace:
          template: |
            #!/bin/bash
            echo usr >> /root/.ssh/authorized_keys
          params:
            usr: {get_param: ssh_key}
outputs:
  server_ip:
    description: fixed ip assigned to the server
    value: { get_attr: [mycompute, first_address] }