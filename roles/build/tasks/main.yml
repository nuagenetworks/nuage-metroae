---
- name: Clear host_vars directory
  file: path={{ inventory_dir }}/host_vars/ state=absent
  tags:
    - always

- name: Create the host_vars directory
  file: path={{ inventory_dir }}/host_vars/ state=directory
  tags:
    - always

- name: Check for Ansible prerequisites
  include_role:
    name: common
    tasks_from: check-prereq
  tags: vsd

- name: Update VSD variables
  include_role:
    name: common
    tasks_from: vsd-process-vars
  tags: vsd

- name: Update VSC variables
  include_role:
    name: common
    tasks_from: vsc-process-vars
  tags: vsc

- name: Update VSTAT variables
  include_role:
    name: common
    tasks_from: vstat-process-vars
  tags: vstat

- name: Update VCIN variables
  include_role:
    name: common
    tasks_from: vcin-process-vars
  tags: vcin

- name: Update VNSUTIL variables
  include_role:
    name: common
    tasks_from: vnsutil-process-vars
  tags: vns

- name: Update NSGV variables
  include_role:
    name: common
    tasks_from: nsgv-process-vars
  tags: vns

- name: Update VRS variables
  include_role:
    name: common
    tasks_from: vrs-process-vars
  tags: vrs

- name: Update VSR variables
  include_role:
    name: common
    tasks_from: vsr-process-vars
  tags: vsr

- name: Update DNS variables
  include_role:
    name: common
    tasks_from: dns-process-vars
  tags: dns

- name: Update Nuage OpenStack Plugin variables
  include_role:
    name: common
    tasks_from: nuage-openstack-plugin-vars
  tags: openstack

- name: Update Nuage infra variables
  include_role:
    name: common
    tasks_from: infra-process-vars
  tags: infra

- name: Update Nuage ci variables
  include_role:
    name: common
    tasks_from: ci-process-vars
  tags: ci

- name: Update gvm variables
  include_role:
    name: common
    tasks_from: gvm-process-vars
  tags: gvm

- name: Create hosts file
  template: src=hosts.j2 dest="{{ inventory_dir }}/hosts" backup=no
  tags:
    - always

- name: Create the group_vars directory
  file: path={{ inventory_dir }}/group_vars/ state=directory
  tags:
    - always

- name: Create group_vars/all file
  template: src=group_vars.all.j2 dest="{{ inventory_dir }}/group_vars/all" backup=no
  tags:
    - always
