- name: Clean known_hosts of VSD's
  known_hosts:
    name: "{{ mgmt_ip }}"
    state: absent
  delegate_to: localhost
  no_log: True
  ignore_errors: True

- name: Verify if VSD TLS mode is set to allow
  command: /opt/vsd/bin/ejmode status
  delegate_to: "{{ item }}"
  register: ejmode
  remote_user: "{{ vsd_username }}"
  become: "{{ 'no' if vsd_username == 'root' else 'yes' }}"
  vars:
    ansible_become_pass: "{{ vsd_password }}"
  with_items: "{{ groups['vsds'] }}"
  failed_when: "'allow' not in ejmode.stdout"
  run_once: true
