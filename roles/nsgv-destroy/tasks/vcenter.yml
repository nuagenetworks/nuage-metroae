---
- name: Gathering info on VM
  connection: local
  vmware_guest:
    hostname: "{{ target_server }}"
    username: "{{ vcenter.username }}"
    password: "{{ vcenter.password }}"
    name: "{{ inventory_hostname }}"
    validate_certs: no
    state: gatherfacts
  register: nsgv_facts
  ignore_errors: on

- debug: var=nsgv_facts verbosity=1

- block:
  - name: Power off the NSGv VM
    connection: local
    vmware_guest:
      hostname: "{{ target_server }}"
      username: "{{ vcenter.username }}"
      password: "{{ vcenter.password }}"
      name: "{{ inventory_hostname }}"
      validate_certs: no
      state: "poweredoff"
    when: nsgv_facts['instance']['hw_power_status'] == 'poweredOn'

  - name: Removing the NSGv VM
    connection: local
    vmware_guest:
      hostname: "{{ target_server }}"
      username: "{{ vcenter.username }}"
      password: "{{ vcenter.password }}"
      name: "{{ inventory_hostname }}"
      validate_certs: no
      state: "absent"
  when: nsgv_facts.failed is not defined
