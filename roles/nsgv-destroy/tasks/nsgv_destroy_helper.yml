---
- name: Destroy NSGV VM
  virt:
    name: "{{ vmname | default(inventory_hostname) }}"
    state: destroyed
    uri: qemu:///system
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

- name: Undefine NSGV VM
  virt:
    name: "{{ vmname | default(inventory_hostname) }}"
    command: undefine
    uri: qemu:///system
  delegate_to: "{{ target_server }}"
  remote_user: "{{ target_server_username }}"

