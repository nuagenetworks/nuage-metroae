vsc_creds:
  host: "{{ mgmt_ip }}"
  username: "{{ vsc_username|default('admin') }}"
  password: "{{ vsc_password|default('admin') }}"
  timeout: "{{ vsc_command_timeout_seconds }}"
vsc_scp_backup_primary_image: "scp {{ vsc_user|default('admin') }}@{{ mgmt_ip }}:{{ bof_json['primary_image_unix'] }} /tmp/{{ backup_folder }}/"
vsc_scp_backup_bof: "scp {{ vsc_user|default('admin') }}@{{ mgmt_ip }}:/bof.cfg /tmp/{{ backup_folder }}/"
vsc_scp_backup_config: "scp {{ vsc_user|default('admin') }}@{{ mgmt_ip }}:/config.cfg /tmp/{{ backup_folder }}/"
vsc_scp_backup_keys: "scp {{ vsc_user|default('admin') }}@{{ mgmt_ip }}:{{ item }} s /tmp/{{ backup_folder }}/"
vsc_scp_timeout: "{{ vsc_scp_timeout_seconds }}"
