libvirt:
  emulator: "/usr/libexec/qemu-kvm"
  user: "qemu"
  group: "qemu"
iptable_entries:
  - iptables -I INPUT -s "{{ hostvars[groups['vsds'][0]]['mgmt_ip'] }}" -j DROP
  - iptables -I OUTPUT -d "{{ hostvars[groups['vsds'][0]]['mgmt_ip'] }}" -j DROP
  - iptables -I INPUT -s "{{ hostvars[groups['vsds'][2]]['mgmt_ip'] }}" -j DROP
  - iptables -I OUTPUT -d "{{ hostvars[groups['vsds'][2]]['mgmt_ip'] }}" -j DROP
