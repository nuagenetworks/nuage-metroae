---
- block:
  - name: Stop vsd services gracefully
    include_role:
      name: vsd-services-stop
    when:
    - inventory_hostname in groups['vsd_ha_node1'] or inventory_hostname in groups['vsd_ha_node3']
    remote_user: root
  
  - block:
    - name: Backup and Shutdown/Destroy Current vsd nodes 1 and 3
      include_role: 
        name: vsd-destroy
      vars:
        preserve_vsd: True
        rollback: False
    when: inventory_hostname in groups['vsd_ha_node1'] or inventory_hostname in groups['vsd_ha_node3']
  
  - block:
    - name: Shutdown/Destroy Current vsd node 2
      include_role: 
        name: vsd-destroy
      vars:
        preserve_vsd: False
        rollback: False
    when: inventory_hostname in groups['vsd_ha_node2'] 
  when: vsd_sa_or_ha == 'ha'

- name: Deploy VSD nodes with new version
  include_role:
    name: vsd-predeploy

- name: Wait for VSD ssh to be ready
  local_action:
    module: wait_for
    port: "22"
    host: "{{ mgmt_ip }}"
    search_regex: OpenSSH
    delay: 1

- include: vsd_post_upgrade_helper.yml
  tags: 
   - vcin
   - vsd

- include: copy_backup_files.yml
  tags:
   - vcin
   - vsd

#TODO: 
