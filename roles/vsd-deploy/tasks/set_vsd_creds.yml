- block:

  - name: Set password for cna
    lineinfile:
      dest: /opt/vsd/install/vsd_password.ini
      regexp: cnaPwd=
      line: cnaPwd={{ cnaPwd }}
    when: cnaPwd is defined

  - name: Set password for ejbca
    lineinfile:
      dest: /opt/vsd/install/vsd_password.ini
      regexp: ejbcaPwd=
      line: ejbcaPwd={{ ejbcaPwd }}
    when: ejbcaPwd is defined

  - name: Set password for amp
    lineinfile:
      dest: /opt/vsd/install/vsd_password.ini
      regexp: ampPwd=
      line: ampPwd={{ ampPwd }}
