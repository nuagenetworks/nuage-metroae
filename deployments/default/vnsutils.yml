###############################################################################
# Virtualized Network Service utilities
#
# Specify configuration for Nuage MetroAE VNSutils.
#

#
# VNSUtil 1
#
-
    # < Hostname >
    #
    hostname: ""

    # < Management IP address >
    #
    mgmt_ip: ""

    # < Management IP prefix length >
    #
    mgmt_ip_prefix: 0

    # < Management IP gateway >
    #
    mgmt_gateway: ""

    # < VM name >
    # Used to identify VM on the hypervisor/vcenter.
    #
    # vmname: (Hostname)

    # < Target Server type >
    # (kvm, vcenter, heat, aws) 
    #
    target_server_type: ""

    # < Target Server hostname >
    #
    target_server: ""

    # < Management Bridge interface >
    #
    # mgmt_bridge: (global Bridge interface)

    # < VNSUTIL Data FQDN >
    #
    # data_fqdn: vnsutil1.data.(DNS Domain)

    # < VNSUTIL Data IP address >
    #
    # data_ip: 

    # < Data Netmask >
    #
    # data_netmask: 

    # < Data Subnet >
    # Only required for DHCP bootstrap support
    #
    # data_subnet: 

    # < NSGV IP Address >
    #
    # nsgv_ip: 

    # < NSGV MAC Address >
    #
    # nsgv_mac: 

    # < NSGV Hostname >
    #
    # nsgv_hostname: 

    # < vCenter Datacenter >
    # Only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_datacenter: (global vCenter datacenter)

    # < vCenter Cluster >
    # Only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_cluster: (global vCenter cluster)

    # < vCenter Datastore >
    # Only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_datastore: (global vCenter datastore)

    # < AWS Region >
    # Only applicable for AWS deployments
    #
    aws_region: ""

    # < AWS AMI ID >
    # AMI ID for AWS instance
    #
    aws_ami_id: ""

    # < AWS Instance Type >
    # Instance Type of the AWS Instance
    #
    aws_instance_type: ""

    # < AWS Keypair Name >
    # Name of the Keypair used to connect to VPC
    #
    aws_key_name: ""

    # < AWS Management ENI ID >
    # ENI ID for VNSUTIL Instance on Management Subnetwork
    #
    aws_mgmt_eni: ""

    # < AWS Data ENI ID >
    # ENI ID for VNSUTIL on Data Interface
    #
    aws_data_eni: ""

