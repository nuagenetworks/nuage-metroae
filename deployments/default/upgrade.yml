###############################################################################
# Upgrade
#
# Nuage MetroAE upgrade settings
#

# < Backup directory root >
# The location for backups during upgrade.
#
# metro_backup_root: (unzip dir)/backups

# < Upgrade starting version >
# Version VSD is being upgraded from. Required for all component upgrades.
#
# upgrade_from_version: ""

# < Upgrade desired version >
# Version VSD is being upgraded to. Required for all component upgrades.
#
# upgrade_to_version: ""

# < VSTAT NFS server >
# Used to mount NFS folder on VSD stats (VSTAT) node(s).
#
# vstat_nfs_server: 0.0.0.0

# < VSTAT NFS directory >
# Used to mount NFS directory on VSD stats (VSTAT) node(s).
#
# vstat_nfs_folder: /tmp/vstat/

