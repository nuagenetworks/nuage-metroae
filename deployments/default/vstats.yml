###############################################################################
# VSD Statistics (Elasticsearch)
#
# Specify configuration for Nuage MetroAE VSD stats (VSTAT).
#

#
# VSTAT 1
#
-
    # < Hostname >
    #
    hostname: ""

    # < Management IP address >
    #
    mgmt_ip: ""

    # < Management IP prefix length >
    #
    mgmt_ip_prefix: 0

    # < Management IP gateway >
    #
    mgmt_gateway: ""

    # < VM name >
    # Used to identify VM on the hypervisor/vcenter.
    #
    # vmname: (Hostname)

    # < Upgrade VM name >
    #
    # upgrade_vmname: ""

    # < Target Server type >
    # (kvm, vcenter, heat, aws) 
    #
    target_server_type: ""

    # < Target Server hostname >
    #
    target_server: ""

    # < Management Bridge interface >
    #
    # mgmt_bridge: (global Bridge interface)

    # < vCenter Datacenter >
    # Only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_datacenter: (global vCenter datacenter)

    # < vCenter Cluster >
    # Only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_cluster: (global vCenter cluster)

    # < vCenter Datastore >
    # Only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_datastore: (global vCenter datastore)

    # < AWS AMI ID >
    # AMI ID for AWS instance
    #
    # aws_ami_id: ""

    # < AWS AMI ID for Upgrading Instance >
    # AMI ID of the upgraded image
    #
    # aws_upgrade_ami_id: ""

    # < AWS Instance Type >
    # Instance Type of the AWS Instance
    #
    # aws_instance_type: ""

    # < AWS Keypair Name >
    # Name of the Keypair used to connect to VPC
    #
    # aws_key_name: ""

    # < AWS Management ENI ID >
    # ENI ID for VSTAT Instance on Management Subnetwork
    #
    # aws_mgmt_eni: ""

