###############################################################################
# Virtualized Services Controller
#
# Specify configuration for Nuage MetroAE VSCs.
#

#
# VSC 1
#
-
    # < Hostname >
    #
    hostname: ""

    # < Management IP address >
    #
    mgmt_ip: ""

    # < Management IP prefix length >
    #
    mgmt_ip_prefix: 0

    # < Management IP gateway >
    #
    mgmt_gateway: ""

    # < Control Port IP address >
    #
    ctrl_ip: ""

    # < Control Port netmask prefix length >
    #
    ctrl_ip_prefix: 0

    # < System Port IP address >
    # Only required when IGP or BGP routing will be configured
    #
    system_ip: ""

    # < VM name >
    # Used to identify VM on the hypervisor/vcenter.
    #
    # vmname: (Hostname)

    # < XMPP username >
    #
    # xmpp_username: vsc(VSC index)

    # < Static route IP prefixes >
    #
    # mgmt_static_route_list: [ 0.0.0.0/1, 128.0.0.0/1 ]

    # < Target Server type >
    # (kvm, vcenter, heat, aws) 
    #
    target_server_type: ""

    # < Target Server hostname >
    #
    target_server: ""

    # < Management Bridge interface >
    #
    # mgmt_bridge: (global Bridge interface)

    # < vCenter Datacenter >
    # Only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_datacenter: (global vCenter datacenter)

    # < vCenter Cluster >
    # Only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_cluster: (global vCenter cluster)

    # < vCenter Datastore >
    # Only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_datastore: (global vCenter datastore)

    # < Expected number of BGP peers >
    # Used in postdeploy and health workflows as expected values if non-zero
    #
    # expected_num_bgp_peers: 0

    # < Expected number of vswitches >
    # Used in postdeploy and health workflows as expected values if non-zero
    #
    # expected_num_vswitches: 0

    # < Expected number of host vports >
    # Used in postdeploy and health workflows as expected values if non-zero
    #
    # expected_num_host_vports: 0

    # < Expected number of VM vports >
    # Used in postdeploy and health workflows as expected values if non-zero
    #
    # expected_num_vm_vports: 0

    # < Expected number of gateway ports >
    # Used in postdeploy and health workflows as expected values if non-zero
    #
    # expected_num_gateway_ports: 0

    # < Internal Management IP >
    # Management IP Address of VSC Instances on AWS
    #
    # internal_mgmt_ip: ""

    # < Management Routed Network Name >
    # Name of routed network for AWS VSC on Management Interface
    #
    # mgmt_routed_network_name: ""

    # < Data Routed Network Nmae >
    # Name of routed network for AWS VSC on Data Interface
    #
    # data_routed_network_name: ""

    # < Internal Control IP Address >
    # Control IP Address of VSC Instances on AWS
    #
    # internal_ctrl_ip: ""

