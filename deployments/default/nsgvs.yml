###############################################################################
# Network Services Gateway
#
# Specify configuration for Nuage MetroAE NSGvs.
#

#
# NSGv 1
#
-
    # < Hostname >
    # Hostname of the NSGv instance
    #
    hostname: ""

    # < VM name >
    # Name of the NSGv VM on the hypervisor/vcenter
    #
    # vmname: (Hostname)

    # < Target Server type >
    # Type of environment into which the NSGv will be instantiated
    # (kvm, vcenter, aws) 
    #
    target_server_type: ""

    # < Target Server hostname >
    # Hostname or IP address of the hypervisor or vCenter server where the NSGv will be instantiated
    #
    target_server: ""

    # < Bootstrap Method >
    # Bootstrap method for the NSGv. The default is 'none' which means no bootstrap will be performed. 'zfb_metro' creates a boostrap ISO file based on the contents of the file zfb_vars.yml. 'zfb_external' is used when a 3rd-party ISO file is to be used.
    # (none, zfb_metro, zfb_external) 
    #
    # bootstrap_method: none

    # < External Bootstrap ISO File Directory >
    # Local path to the 3rd-party ISO file to use for bootstrap. Only required when bootstrap_method id set to 'zfb_external'
    #
    # iso_path: ""

    # < External Bootstrap ISO File Name >
    # Name of the 3rd-party ISO file to use for bootstrap. Only required when bootstrap_method id set to 'zfb_external'
    #
    # iso_file: ""

    # < NSGV MAC Address >
    # MAC address the proxy will use to recognize the NSGV at boot/DHCP time. Only required when bootstrap_method is set to 'zfb_metro'
    #
    # nsgv_mac: ""

    # < vCenter Datacenter >
    # vCenter datacenter, only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_datacenter: (global vCenter datacenter)

    # < vCenter Cluster >
    # vCenter cluster, only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_cluster: (global vCenter cluster)

    # < vCenter Datastore >
    # vCenter datastore, only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_datastore: (global vCenter datastore)

    # < NSG License File >
    # Path to the VSD license file on the MetroAE host to associate with the NSG
    #
    # vsd_license_file: 

    # < NSG Organization >
    # Organization on the VSD to associate with the NSG being bootstraped
    #
    # nsg_organization: 

    # < NSG Name >
    # Name of the NSG on the VSD
    #
    # nsg_name: 

    # < NSG Proxy User's First Name >
    # First name of the user to bootstrap the NSG
    #
    # nsg_proxy_user_first_name: 

    # < NSG Proxy User's Last Name >
    # Last name of the user to bootstrap the NSG
    #
    # nsg_proxy_user_last_name: 

    # < NSG Proxy User's Email Address >
    # Email address of the user to bootstrap the NSG
    #
    # nsg_proxy_user_email: 

    # < NSG Proxy User's Password >
    # Password of the user to bootstrap the NSG
    #
    # nsg_proxy_user_password: 

    # < NSG Infra Profile Name >
    # Name of the NSG infra profile on the VSD
    #
    # nsg_infra_profile_name: 

    # < NSG Infra Profile Template Name >
    # Name of the NSG infra profile template on the VSD
    #
    # nsg_infra_profile_nsg_template_name: 

    # < NSG Infra Profile Proxy DNS Name >
    # Name of the NSG infra profile proxy DNS on the VSD
    #
    # nsg_infra_profile_proxy_dns_name: 

    # < VSC Infra Profile Name >
    # Name of the VSC infra profile for the NSG on the VSD
    #
    # vsc_infra_profile_name: 

    # < VSC Infra Profile First Controller >
    # Host name or IP address of the VSC infra profile first controller for the NSG
    #
    # vsc_infra_profile_first_controller: 

    # < VSC Infra Profile Second Controller >
    # Host name or IP address of the VSC infra profile second controller for the NSG
    #
    # vsc_infra_profile_second_controller: 

    # < NSG Network Port Name >
    # Name of the network port for the NSG
    #
    # nsg_network_port_name: 

    # < NSG Network Port Physical Name >
    # Physical name of the network port for the NSG
    #
    # nsg_network_port_physical_name: 

    # < NSG Access Port Name >
    # Name of the access port for the NSG
    #
    # nsg_access_port_name: 

    # < NSG Access Port Physical Name >
    # Physical name of the access port for the NSG
    #
    # nsg_access_port_physical_name: 

    # < NSG Access Port VLAN Range >
    # VLAN range of the access port for the NSG
    #
    # nsg_access_port_vlan_range: 

    # < NSG Access Port VLAN Number >
    # VLAN number of the NSG access port for the NSG
    #
    # nsg_access_port_vlan_number: 

