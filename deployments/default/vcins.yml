###############################################################################
# vCenter Integration Node
#
# Specify configuration for Nuage MetroAE VCINs.
#

#
# VCIN 1
#
-
    # < Hostname >
    # Hostname of the VCIN instance
    #
    hostname: ""

    # < Management IP address >
    # IP address of the management port for the VCIN instance
    #
    mgmt_ip: ""

    # < Management IP prefix length >
    # IP prefix length for the management network of the VCIN instance
    #
    mgmt_ip_prefix: 0

    # < Management IP gateway >
    # IP address of the gateway for the management network of the VCIN instance
    #
    mgmt_gateway: ""

    # < VM name >
    # Name of the VCIN VM on the hypervisor/vcenter
    #
    # vmname: (Hostname)

    # < Target Server type >
    # Type of environment into which the VCIN will be instantiated
    # (kvm, vcenter, heat) 
    #
    target_server_type: ""

    # < Target Server hostname >
    # Hostname or IP address of the hypervisor or vCenter server where the VCIN will be instantiated
    #
    target_server: ""

    # < Master VCIN hostname >
    # The FQDN or IP address of the Master VCIN in an Active/Standby deployment. Only used when this VCIN is part of an active/standby configuration. The hostname provided here must match the hostname of another VCIN in the list of VCINs for this deployment.
    #
    # master_vcin: ""

    # < vCenter Datacenter >
    # vCenter datacenter, only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_datacenter: (global vCenter datacenter)

    # < vCenter Cluster >
    # vCenter cluster, only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_cluster: (global vCenter cluster)

    # < vCenter Datastore >
    # vCenter datastore, only applicable for vcenter server type and defaults to global settings
    #
    # vcenter_datastore: (global vCenter datastore)

