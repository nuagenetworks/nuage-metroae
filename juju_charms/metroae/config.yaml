options:

  #
  # Common options
  #
  image_url:
    type: string
    default: ""
    description: "URL to unzipped VSC image"
  dns_domain:
    type: string
    default: ""
    description: "Domain name for this deployment. E.g. company.net."
  vsd_fqdn_global:
    type: string
    default: ""
    description: "For clustered VSD, the XMPP FQDN for the cluster; For standalone VSD, the FQDN of the single VSD."
  mgmt_bridge:
    type: string
    default: ""
    description: "Network Bridge used for the management interface of a component or the BOF interface on VSC. This will be a Distributed Virtual PortGroup (DVPG) when deploying on vCenter or a Linux network bridge when deploying on KVM. This field can be overridden by defining the management network bridge separately in the component configuration."
  data_bridge:
    type: string
    default: ""
    description: "Network bridge used for the access network when installing an NSGv. This will be a Distributed Virtual PortGroup (DVPG) when deploying on vCenter or a Linux network bridge when installing on KVM."
  ntp_server_list:
    type: string
    default: ""
    description: "Comma-separated list of one or more NTP server IPv4 addresses that must be in dotted-decimal format."
  dns_server_list:
    type: string
    default: ""
    description: "Comma-separated list of one or more DNS server IPv4 addresses for resolving component domain names. Must be in dotted-decimal format."
  ssh_private_key:
    type: string
    default: ""
    description: "SSH pem file private key for component access."

  #
  # VSC 1 options
  #
  vsc1_hostname:
    type: string
    default: ""
    description: "VSC 1: Hostname of the VSC instance."
  vsc1_mgmt_ip:
    type: string
    default: ""
    description: "VSC 1: The BOF/Management IP address of the controller."
  vsc1_mgmt_ip_prefix:
    type: int
    default:
    description: "VSC 1: Management network prefix length."
  vsc1_mgmt_gateway:
    type: string
    default: ""
    description: "VSC 1: Gateway IP on the Management network."
  vsc1_ctrl_ip:
    type: string
    default: ""
    description: "VSC 1: The Control/Data IP address of the controller."
  vsc1_ctrl_ip_prefix:
    type: int
    default:
    description: "VSC 1: Control network prefix length."
  vsc1_system_ip:
    type: string
    default: ""
    description: "VSC 1: Required for BGP pairing with peers"
  vsc1_target_server:
    type: string
    default: ""
    description: "VSC 1: Hostname or IP address of the hypervisor where VM  will be instantiated. In the case of deployment in a vCenter environment, this will be the FQDN of the vCenter Server."

  #
  # VSC 2 options
  #
  vsc2_hostname:
    type: string
    default: ""
    description: "VSC 2: Hostname of the VSC instance."
  vsc2_mgmt_ip:
    type: string
    default: ""
    description: "VSC 2: The BOF/Management IP address of the controller."
  vsc2_mgmt_ip_prefix:
    type: int
    default:
    description: "VSC 2: Management network prefix length."
  vsc2_mgmt_gateway:
    type: string
    default: ""
    description: "VSC 2: Gateway IP on the Management network."
  vsc2_ctrl_ip:
    type: string
    default: ""
    description: "VSC 2: The Control/Data IP address of the controller."
  vsc2_ctrl_ip_prefix:
    type: int
    default:
    description: "VSC 2: Control network prefix length."
  vsc2_system_ip:
    type: string
    default: ""
    description: "VSC 2: Required for BGP pairing with peers"
  vsc2_target_server:
    type: string
    default: ""
    description: "VSC 2: Hostname or IP address of the hypervisor where VM  will be instantiated. In the case of deployment in a vCenter environment, this will be the FQDN of the vCenter Server."
