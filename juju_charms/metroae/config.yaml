options:
  #
  # Common options
  #
  image_url:
    type: string
    default: ""
    description: "URL of the VSC qcow2 image to deploy"
  dns_domain:
    type: string
    default: ""
    description: "Domain name for this deployment. E.g. company.net"
  vsd_fqdn_global:
    type: string
    default: ""
    description: "For clustered VSD, the XMPP FQDN for the cluster; For standalone VSD, the FQDN of the single VSD"
  mgmt_bridge:
    type: string
    default: ""
    description: "Network Bridge used for the management interface of the VSC"
  data_bridge:
    type: string
    default: ""
    description: "Network bridge used for the data interface of the VSC"
  ntp_server_list:
    type: string
    default: ""
    description: "Comma-separated list of one or more NTP server IPv4 addresses that must be in dotted-decimal format"
  dns_server_list:
    type: string
    default: ""
    description: "Comma-separated list of one or more DNS server IPv4 addresses that must be in dotted-decimal format"
  ssh_private_key:
    type: string
    default: ""
    description: "File system path to the SSH pem file private key for component access"
  #
  # VSC options
  #
  vsc_mgmt_ip:
    type: string
    default: ""
    description: "VSC: The BOF/Management IP address of the controller."
  vsc_mgmt_ip_prefix:
    type: int
    default:
    description: "VSC: Management network prefix length."
  vsc_mgmt_gateway:
    type: string
    default: ""
    description: "VSC: Gateway IP on the Management network."
  vsc_ctrl_ip:
    type: string
    default: ""
    description: "VSC: The Control/Data IP address of the controller."
  vsc_ctrl_ip_prefix:
    type: int
    default:
    description: "VSC: Control network prefix length."
  vsc_system_ip:
    type: string
    default: ""
    description: "VSC: Required for BGP pairing with peers"
  vsc_target_server:
    type: string
    default: ""
    description: "VSC: IP address of the hypervisor where VM will be instantiated."
  vsc_target_server_username:
    type: string
    default: ""
    description: "User name for doing KVM operations on the target server (hypervisor)"
