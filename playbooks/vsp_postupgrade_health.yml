---
- hosts: vsds
  gather_facts: no
  any_errors_fatal: true
  vars:
    report_filename: vsp_postupgrade_health_report_for_vsd.txt
  roles:
    - vsd-health
  become: "{{ 'no' if vsd_username == 'root' else 'yes' }}"
  remote_user: "{{ vsd_username }}"
  vars:
    ansible_become_pass: "{{ vsd_password }}"
  vars_files:
    - "{{ user_creds_file | default (inventory_dir+'/user_creds.yml') }}"

- hosts: vstats
  gather_facts: no
  serial: 1
  any_errors_fatal: true
  vars:
    report_filename: vstat_postupgrade_health_report.txt
  roles:
    - vstat-health

- hosts: vcins
  gather_facts: no
  serial: 1
  any_errors_fatal: true
  vars:
    report_filename: vcin_postupgrade_health_report.txt
  roles:
    - vcin-health

- hosts: vscs
  gather_facts: no
  serial: 1
  any_errors_fatal: true
  connection: local
  vars:
    report_filename: vsp_postupgrade_health_report_for_vsc.txt
  roles:
    - vsc-health

- hosts: vsds
  gather_facts: no
  vars:
    report_filename: vstat_postupgrade_health_report_for_vsd.txt
  roles:
    - vstat-vsd-health

- hosts: vscs
  gather_facts: no
  vars:
    report_filename: vstat_postupgrade_health_report_for_vsc.txt
  roles:
    - vstat-vsc-health

- hosts: vrss
  gather_facts: no
  vars:
    report_filename: vstat_postupgrade_health_report_for_vrs.txt
  roles:
    - vstat-vrs-health
