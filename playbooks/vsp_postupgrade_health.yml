---
- hosts: vsds
  gather_facts: no
  any_errors_fatal: true
  vars:
    report_filename: vsp_postupgrade_health_report_for_vsd.txt
  roles:
    - vsd-health

- hosts: vstats
  gather_facts: no
  serial: 1
  any_errors_fatal: true
  vars:
    report_filename: vstat_postupgrade_health_report.txt
  roles:
    - vstat-health

- hosts: vcins
  gather_facts: no
  serial: 1
  any_errors_fatal: true
  vars:
    report_filename: vcin_postupgrade_health_report.txt
  roles:
    - vcin-health

- hosts: vscs
  gather_facts: no
  serial: 1
  connection: local
  any_errors_fatal: true
  connection: local
  vars:
    report_filename: vsp_postupgrade_health_report_for_vsd.txt
  roles:
    - vsc-health
