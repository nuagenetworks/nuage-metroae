- hosts: vnsutils
  gather_facts: no
  roles:
    - vnsutil-postdeploy
  become: "{{ 'no' if vnsutil_username == 'root' else 'yes' }}"
  remote_user: "{{ vnsutil_username }}"
  gather_facts: no
  vars:
    ansible_become_pass: "{{ vnsutil_password }}"
  vars_files:
    - "{{ user_creds_file | default (inventory_dir+'/user_creds.yml') }}"
