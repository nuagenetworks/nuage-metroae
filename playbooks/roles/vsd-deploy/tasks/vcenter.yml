---
- name: Wait for VSD ssh to be ready
  connection: local
  wait_for:
    port: "22"
    host: "{{ mgmt_ip }}"
    search_regex: OpenSSH
    delay: 1

- name: Update /etc/hosts file 
  blockinfile:
    dest: /etc/hosts
    block: |
      {% for host in groups['vsds']  %}
      {{ hostvars[host]['mgmt_ip'] }}    {{ host }}
      {% endfor %}
  remote_user: "root"

- block:
  - name: Generate SSH keys
    shell: ssh-keygen -b 2048 -t rsa -f /root/.ssh/id_rsa -q -N ""
    args:
      creates: /root/.ssh/id_rsa
    remote_user: root
    delegate_to: "{{ item }}"
    with_items: "{{ groups['vsds'] }}"
    run_once: true
 
  - name: Get generated SSH keys
    shell: cat ~/.ssh/id_rsa.pub
    register: ssh_key_lst
    remote_user: root
    delegate_to: "{{ item }}"
    with_items: "{{ groups['vsds'] }}"
    run_once: true
 
  - name: Add SSH keys to authorized_keys file
    shell: "echo {{ item[1].stdout }} >> /root/.ssh/authorized_keys"
    delegate_to: "{{ item[0] }}"
    with_nested:
      - "{{ groups['vsds'] }}"
      - "{{ ssh_key_lst.results }}"
    remote_user: root
    run_once: true
  when: vsd_sa_or_ha == 'ha'

- name: Delete the localtime file
  file:
    path: /etc/localtime
    state: absent
  remote_user: "root"

- name: Create the localtime symlink
  file:
    src: /usr/share/zoneinfo/{{ timezone }}
    dest: /etc/localtime
    state: link
  remote_user: "root"

- name: Copy files to pin OS version
  copy:
    src: ./roles/vsd-deploy/files/
    dest: /etc/yum.repos.d/
  remote_user: "root"
  when: yum_pin

- name: Configure yum proxy
  lineinfile:
    dest: /etc/yum.conf
    line: "proxy={{ yum_proxy }}"
  remote_user: "root"
  when: yum_proxy != 'NONE'

- name: Execute a yum update 
  yum:
    name: '*'
    state: latest
  remote_user: "root"
  when: yum_update

- name: Remove old NTP servers
  lineinfile:
    dest: /etc/ntp.conf
    regexp: "^server"
    state: absent
  remote_user: "root"

- name: Configure NTP servers
  lineinfile:
    dest: /etc/ntp.conf
    line: "server {{ item }} iburst"
  with_items: "{{ ntp_server_list }}"
  remote_user: "root"

- name: Stop chronyd if running
  systemd:
    name: chronyd
    state: stopped
  remote_user: "root"
  ignore_errors: yes

- name: Disable chronyd if running
  systemd:
    name: chronyd
    enabled: no
  remote_user: "root"
  ignore_errors: yes

- name: Stop the ntpd service if running
  systemd:
    name: ntpd
    state: stopped
  remote_user: "root"

- name: Manually sync time with ntp server
  command: ntpdate -u "{{ntp_server_list[0]}}"
  remote_user: "root"

- name: Start ntpd
  systemd:
    name: ntpd
    state: started
  remote_user: "root"

- name: Enable ntpd
  systemd:
    name: ntpd
    enabled: on
  remote_user: "root"

- name: check ntp sync state
  shell: ntpstat | awk 'NR==1{print $1}'
  register: sync_status
  until: sync_status.stdout == "synchronised"
  retries: 4
  delay: 5
  ignore_errors: yes
  remote_user: "root"

- block:
  - name: restart ntp if it hasn't synced yet
    systemd:
      name: ntpd
      state: restarted
    remote_user: "root"
  - name: check ntp sync state
    shell: ntpstat | awk 'NR==1{print $1}'
    register: retry_sync_status
    until: retry_sync_status.stdout == "synchronised"
    retries: 4
    delay: 5
    remote_user: "root"
  when: sync_status.stdout != "synchronized"

- name: Install VSD software on standalone node
  command: /opt/vsd/vsd-install.sh -t s -y
  when: vsd_sa_or_ha == 'sa'
  remote_user: "root"

- block:
  - name: Install VSD software on HA node1 {{groups['vsds'][0]}}
    command: "{{ vsd_ha_node1 }}"
    when: inventory_hostname == groups['vsds'][0]
    remote_user: "root"

  - name: Install VSD software on HA node2 {{groups['vsds'][1]}}
    command: "{{ vsd_ha_node2 }}"
    when: inventory_hostname == groups['vsds'][1]
    remote_user: "root"

  - name: Install VSD software on HA node3 {{groups['vsds'][2]}}
    command: "{{ vsd_ha_node3 }}"
    when: inventory_hostname == groups['vsds'][2]
    remote_user: "root"
  when: vsd_sa_or_ha == 'ha'
