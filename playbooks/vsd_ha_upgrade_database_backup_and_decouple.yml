---
- hosts: vsd_node1
  gather_facts: no
  any_errors_fatal: true
  roles:
    - vsd-dbbackup

- hosts: vsd_node1
  gather_facts: no
  any_errors_fatal: true
  vars:
    report_filename: vsd_ha_upgrade_backup_and_decouple_report.txt
  roles:
    - vsd-decouple
  become: "{{ 'no' if vsd_username == 'root' else 'yes' }}"
  remote_user: "{{ vsd_username }}"
  vars:
    ansible_become_pass: "{{ vsd_password }}"
  vars_files:
    - "{{ user_creds_file | default (inventory_dir+'/user_creds.yml') }}"
