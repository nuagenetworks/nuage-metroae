---
- hosts: vstats
  gather_facts: no
  roles:
    - vstat-deploy
  become: "{{ 'no' if vstat_username == 'root' else 'yes' }}"
  remote_user: "{{ vstat_username }}"
  vars:
    ansible_become_pass: "{{ vstat_password }}"
    vars_files:
      - "{{ user_creds_file | default (inventory_dir+'/user_creds.yml') }}"
  
