---
- hosts: vscs
  gather_facts: no
  serial: 1
  any_errors_fatal: true
  vars:
    report_filename: vsc_node1_pre_rollback_report.txt
  roles:
    - vsc-health
 
- hosts: vsc_node1
  gather_facts: no
  roles:
    - vsc-rollback

- hosts: vscs
  gather_facts: no
  serial: 1
  connection: local
  any_errors_fatal: true
  vars:
    report_filename: vsc_node1_post_rollback_report.txt
  roles:
    - vsc-health
